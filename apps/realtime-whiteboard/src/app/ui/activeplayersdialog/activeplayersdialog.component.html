<h2>Active Players</h2>
<hr />
<div class="info_group">
  <h3>Titel</h3>
  <p>{{ data.title }}</p>
</div>
<div class="info_group">
  <h3>Active players</h3>
  <div *ngIf="players$ | async as players">
    <campus-playertable
      [players]="players"
      (onRemovePlayer)="removePlayer($event)"
    ></campus-playertable>
  </div>
</div>
