<h2>Create a new session</h2>
<h4>Fill in the session details</h4>
<hr />
<form>
  <div class="form_group">
    <mat-form-field>
      <mat-label><h4>Title</h4></mat-label>
      <input
        matInput
        [(ngModel)]="sessionTitle"
        [formControl]="titleFormControl"
      />
      <mat-error *ngIf="titleFormControl.hasError('minlength')">
        Title should be at least 3 characters long
      </mat-error>
      <mat-error *ngIf="titleFormControl.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form_group">
    <mat-form-field>
      <mat-label><h4>Pincode</h4></mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="sessionPincode"
        [formControl]="pincodeFormControl"
      />
      <mat-error *ngIf="pincodeFormControl.hasError('min')">
        Pincode should be between 0 and 999999
      </mat-error>
      <mat-error *ngIf="pincodeFormControl.hasError('max')">
        Pincode should be between 0 and 999999
      </mat-error>
      <mat-error *ngIf="pincodeFormControl.hasError('required')">
        Pincode is required
      </mat-error>
    </mat-form-field>
  </div>
</form>
<div class="sessionsettup_dialog_actions">
  <button
    class="btn btnPrimary"
    (click)="createSession()"
    *ngIf="
      titleFormControl.touched &&
      titleFormControl.valid &&
      pincodeFormControl.touched &&
      pincodeFormControl.valid
    "
    >Create</button
  >
  <button class="btn btnSecundary" (click)="cancel()">cancel</button>
</div>
