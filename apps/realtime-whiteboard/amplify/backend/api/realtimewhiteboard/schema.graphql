type Session @model {
  id: ID!
  title: String!
  pincode: Int!
  whiteboard: String!
  players: [Player] @connection(keyName: "bySession", fields: ["id"])
}

type Player
  @model
  @key(
    name: "bySession"
    fields: ["sessionID"]
    queryField: "playerBySessionID"
  ) {
  id: ID!
  sessionID: ID!
  session: Session @connection(fields: ["sessionID"])
  fullName: String!
}
