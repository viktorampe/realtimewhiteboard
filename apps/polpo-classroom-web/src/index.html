    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Oswald:400,300,600,700&subset=all"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      //discard subdomain for window.opener to work on cross-domain subdomains
      var parts = window.location.hostname.split('.');
      document.domain = location.host
        .replace(/^.*?([^.]+\.[^.]+)$/, '$1')
        .replace(/\:(\d)+/, '');

      if (window.location.href.includes('/#/?')) {
        window.location.href = window.location.href.replace('/#/?', '/?');
      }
    </script>

  <body>
    <campus-root></campus-root>
  </body>
