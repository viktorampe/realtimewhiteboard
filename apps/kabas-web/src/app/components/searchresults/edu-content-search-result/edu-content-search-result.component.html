<campus-list-item-content>
  <campus-file-icon
    list-item-icon
    classModifier="product-type-zoekresultaat-algemeen-bestand"
    [icon]="
      data.eduContent.fileExtension != 'ludo.zip' ? 'general-file' : 'exercise'
    "
    [label]="
      data.eduContent.fileExtension != 'ludo.zip'
        ? data.eduContent.fileExtension
        : ''
    "
  >
  </campus-file-icon>

  <list-item-title>
    {{ data.eduContent.name }}
  </list-item-title>

  <list-item-caption>{{ data.eduContent.description }}</list-item-caption>

  <list-item-actions>
    <span
      *ngFor="let action of actions"
      [matTooltip]="action.tooltip"
      campusClickStopPropagation
      (click)="onActionClick(action)"
      >{{ action.label }}</span
    >
  </list-item-actions>
  <mat-icon
    *ngIf="data.eduContent.diaboloPhase"
    list-item-content
    class="app-educontentsearchresult__icon"
    [svgIcon]="data.eduContent.diaboloPhase.icon"
  ></mat-icon>
</campus-list-item-content>
