<campus-list-item-content [contentRightSeparated]="true">
  <campus-file-icon
    list-item-icon
    classModifier="product-type-zoekresultaat-algemeen-bestand"
    [icon]="
      data.eduContent.fileExtension != 'ludo.zip' ? 'general-file' : 'exercise'
    "
    [label]="
      data.eduContent.fileExtension != 'ludo.zip'
        ? data.eduContent.fileExtension
        : ''
    "
  >
  </campus-file-icon>

  <list-item-title>{{ data.eduContent.name }}</list-item-title>

  <list-item-caption>{{ data.eduContent.description }}</list-item-caption>

  <list-item-actions>
    <span
      *ngFor="let action of actions"
      campusClickStopPropagation
      (click)="onActionClick(action)"
      >{{ data.result ? 'maak opnieuw' : action.label }}</span
    >
  </list-item-actions>
  <list-item-content
    *ngIf="data.methodLevel"
    class=" app-practice-searchresult__method-level"
  >
    <mat-icon
      *ngIf="data.methodLevel.icon; else methodLevel"
      [svgIcon]="data.methodLevel.icon"
      class="app-practice-searchresult__method-level__icon"
    ></mat-icon>
    <ng-template #methodLevel>
      <div>{{ data.methodLevel.label }}</div>
    </ng-template>
  </list-item-content>

  <list-item-content
    class="app-practice-searchresult__stars"
    *ngIf="data.eduContent.type === 'exercise'"
    ><mat-icon
      *ngFor="let i of [1, 2, 3]"
      class="app-practice-searchresult__stars__star"
      [svgIcon]="
        data.result
          ? data.result.stars >= i
            ? 'star'
            : 'star-outline'
          : 'star-outline'
      "
    ></mat-icon
  ></list-item-content>
</campus-list-item-content>
