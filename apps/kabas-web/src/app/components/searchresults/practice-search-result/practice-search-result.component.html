<campus-file-icon
  class="app-practice-searchresult__extension"
  classModifier="product-type-zoekresultaat-algemeen-bestand"
  [icon]="
    data.eduContent.fileExtension != 'ludo.zip' ? 'general-file' : 'exercise'
  "
  [label]="
    data.eduContent.fileExtension != 'ludo.zip'
      ? data.eduContent.fileExtension
      : ''
  "
>
</campus-file-icon>

<div class="app-practice-searchresult__content">
  <div class="app-practice-searchresult__content__header"
    >{{ data.eduContent.name }}
    <span
      *ngIf="data.methodLevel"
      class="app-practice-searchresult__content__header__level"
    >
      <mat-icon
        *ngIf="data.methodLevel.icon; else methodLevel"
        svgIcon="{{ data.methodLevel.icon }}"
      ></mat-icon>
      <ng-template #methodLevel>
        {{ data.methodLevel.label }}
      </ng-template>
    </span>
  </div>
  <div class="app-practice-searchresult__content__body">
    <span class="app-practice-searchresult__content__body__description">{{
      data.eduContent.description
    }}</span>
  </div>
  <ng-container *ngFor="let action of actions; let last = last">
    <a
      class="app-practice-searchresult__content__header__action"
      campusClickStopPropagation
      (click)="onActionClick(action)"
      >{{ data.result ? 'maak opnieuw' : action.label }}</a
    >
    <span class="after" *ngIf="!last"></span>
  </ng-container>
</div>

<div *ngIf="data.result" class="app-practice-searchresult__stars">
  <mat-icon
    *ngFor="let i of [1, 2, 3]"
    class="app-practice-searchresult__stars__star"
    svgIcon="{{ data.result.stars >= i ? 'star' : 'star-outline' }}"
  ></mat-icon>
</div>
