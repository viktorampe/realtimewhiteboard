<div class="app-educontentsearchresult">
  <campus-file-extension
    class="app-educontentsearchresult__extension"
    [showIcon]="false"
    [extensionClass]="data.eduContent.fileExtension"
    [title]="data.eduContent.fileTypeLabel"
  ></campus-file-extension>

  <div class="app-educontentsearchresult__content">
    <div class="app-educontentsearchresult__content__header">
      <span class="app-educontentsearchresult__content__header__title">{{
        data.eduContent.name
      }}</span>
      <campus-button
        *ngFor="let action of actions"
        class="app-educontentsearchresult__content__header__action"
        circle
        [iconClass]="action.icon"
        [matTooltip]="action.tooltip"
        campusClickStopPropagation
        (click)="onActionClick(action)"
        >{{ action.label }}</campus-button
      >
      <mat-icon
        class="app-educontentsearchresult__content__header__diabolo-phase"
        svgIcon="{{ data.eduContent.diaboloPhase.icon }}"
      ></mat-icon>
    </div>
    <div class="app-educontentsearchresult__content__body">
      <span class="app-educontentsearchresult__content__body__description">{{
        data.eduContent.description
      }}</span>
    </div>
  </div>
</div>
