<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KabasWeb</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=all"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      // discard subdomain and port for window.opener or iframes to work on cross-domain subdomains
      document.domain = location.host
        .replace(/^.*?([^.]+\.[^.]+)$/g, '$1')
        .replace(/\:(\d)+/, '');
    </script>
  </head>
  <body>
    <campus-root></campus-root>
  </body>
</html>
