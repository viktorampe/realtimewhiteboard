sudo: false
language: node_js
node_js:
  - 10.3
cache:
  npm: true
  directories:
    - '~/.cache'
  override:
    - npm ci
addons:
  hosts:
    - teacher.polpo.localhost
    - student.polpo.localhost
branches:
  only:
    - develop
    - deploy/staging-polpo-classroom-web
before_install:
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
before_script:
  - npm run affected:lint -- --base $TRAVIS_BRANCH --head HEAD --parallel
  - npm run format:check
  - npm run affected:test -- --base $TRAVIS_BRANCH --head HEAD --parallel --configuration=travis
#  - npm run e2e:ci
script:
  - if [ $TRAVIS_BRANCH == "deploy/staging-polpo-classroom-web" ]  && [ $TRAVIS_PULL_REQUEST == "false" ] ; then ng build -c staging ; fi
deploy:
  - provider: s3
    bucket: site.student-staging-polpo-be
    access_key_id: AKIAJGQLNGBYXV4THJLQ
    secret_access_key:
      secure: 
    skip_cleanup: true
    region: eu-west-1
    local_dir: dist/apps/polpo-classroom-web
    on:
      branch: deploy/staging-polpo-classroom-web
