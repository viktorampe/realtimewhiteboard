<form [formGroup]="settingsForm">
  <section class="timeline-settings__section">
    Human
    <mat-slide-toggle formControlName="humanCosmological"> </mat-slide-toggle>
    Cosmological
  </section>
  <section class="timeline-settings__section">
    Absolute
    <mat-slide-toggle formControlName="relative"> </mat-slide-toggle>
    Relative
  </section>
  <section class="timeline-settings__section">
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="scale_factor"
        placeholder="Default 1"
      />
    </mat-form-field>
  </section>
  <button mat-button (click)="onSubmit()">Opslaan</button>
</form>
