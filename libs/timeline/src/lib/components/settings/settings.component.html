<ng-container>
  <form [formGroup]="settingsForm">
    <div class="example-container">
      <section class="example-section">
        Human
        <mat-slide-toggle formControlName="humanCosmological">
        </mat-slide-toggle>
        Cosmological
      </section>
      <section class="example-section">
        Absolute
        <mat-slide-toggle formControlName="relative"> </mat-slide-toggle>
        Relative
      </section>
    </div>

    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="scaleFactor"
        placeholder="Default 1"
      />
    </mat-form-field>
    <button mat-button (click)="onSubmit()">Opslaan</button>
  </form>
</ng-container>
