<div class="campus-page timeline-slide-detail">
  <form
    class="campus-page timeline-slide-detail__form"
    [formGroup]="slideForm"
    (ngSubmit)="onSubmit()"
  >
    <label>Welk type slide wil je maken?</label>
    <mat-radio-group class="radio-group" formControlName="type">
      <mat-radio-button
        class="radio-button"
        *ngFor="let type of slideTypes"
        [value]="type"
        >{{ type }}</mat-radio-button
      >
    </mat-radio-group>

    <div
      formGroupName="start_date"
      class="timeline-slide-detail__form__dateTimePicker"
    >
      <div class="mat-h3">Startdatum</div>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          placeholder="Kies een startdatum"
          formControlName="date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="hour"
          placeholder="Kies een startuur"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="minute"
          placeholder="Kies een startminuut"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="displayDate"
          placeholder="Hoe moet de datum worden weergegeven?"
        />
      </mat-form-field>
    </div>
    <div
      formGroupName="end_date"
      class="timeline-slide-detail__form__dateTimePicker"
    >
      <div class="mat-h3">Einddatum</div>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          placeholder="Kies een einddatum"
          formControlName="date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="hour"
          placeholder="Kies een einduur"
      /></mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="minute"
          placeholder="Kies een eindminuut"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="displayDate"
          placeholder="Hoe moet de datum worden weergegeven?"
        />
      </mat-form-field>
    </div>

    <div class="mat-h3">Groep</div>
    <mat-form-field>
      <input
        matInput
        type="string"
        formControlName="group"
        placeholder="Tot welke groep behoort deze gebeurtenis?"
      />
    </mat-form-field>

    <div class="mat-h3">Tekst</div>
    <div formGroupName="text">
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="headline"
          placeholder="Titel"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="text"
          placeholder="Omschrijving"
        />
      </mat-form-field>
    </div>

    <div formGroupName="background">
      <div class="mat-h3">Achtergrond</div>
      <mat-form-field>
        <input matInput type="string" formControlName="url" placeholder="url" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="color"
          placeholder="Kleur"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="eduFileId"
          placeholder="EduFileId"
        />
      </mat-form-field>
    </div>

    <div formGroupName="media">
      <div class="mat-h3">Media</div>
      <mat-form-field>
        <input matInput type="string" formControlName="url" placeholder="url" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="caption"
          placeholder="Caption"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="credit"
          placeholder="Credit"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="thumbnail"
          placeholder="Thumbnail"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="string" formControlName="alt" placeholder="Alt" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="title"
          placeholder="Titel"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="string"
          formControlName="link"
          placeholder="Link"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="eduFileId"
          placeholder="EduFileId"
        />
      </mat-form-field>
    </div>

    <div class="mat-h3">Weergavedatum</div>
    <mat-form-field>
      <input
        matInput
        type="string"
        formControlName="displayDate"
        placeholder="Weergavedatum"
      />
    </mat-form-field>
    <button mat-button type="submit">Opslaan</button>
  </form>
</div>
