<form [formGroup]="slideForm" (ngSubmit)="onSubmit()">
  <div
    formGroupName="startDateTime"
    class="timeline-slide-detail__form__dateTimePicker"
  >
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Kies een startdatum"
        formControlName="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="hour"
        placeholder="Kies een startuur"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="minute"
        placeholder="Kies een startminuut"
      />
    </mat-form-field>
  </div>
  <div
    formGroupName="endDateTime"
    class="timeline-slide-detail__form__dateTimePicker"
  >
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        placeholder="Kies een einddatum"
        formControlName="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="hour"
        placeholder="Kies een einduur"
    /></mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="minute"
        placeholder="Kies een eindminuut"
      />
    </mat-form-field>
  </div>

  <mat-form-field>
    <input
      matInput
      type="string"
      formControlName="group"
      placeholder="Tot welke groep behoort deze gebeurtenis?"
    />
  </mat-form-field>

  <div formGroupName="text">
    <mat-form-field>
      <input
        matInput
        type="string"
        formControlName="headline"
        placeholder="Titel"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="string"
        formControlName="text"
        placeholder="Omschrijving"
      />
    </mat-form-field>
  </div>
  <button mat-button type="submit" (click)="onSubmit()">Opslaan</button>
</form>
