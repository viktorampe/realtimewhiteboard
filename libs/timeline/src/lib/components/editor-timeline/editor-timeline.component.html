<div *ngIf="(isFormDirty$ | async)" class="timeline-editor__form-dirty-warning"
  >Niet opgeslagen aanpassingen...</div
>
<div class="timeline-editor__main">
  <div class="timeline-editor__main__left">
    <campus-slide-list
      class="timeline-editor__main__list"
      [viewSlides]="slideList$ | async"
      [activeViewSlide]="activeSlide$ | async"
      (clickSetSlide)="setActiveSlide($event)"
    ></campus-slide-list>
    <div class="timeline-editor__main__button-container">
      <button
        mat-button
        mat-icon-button
        class="timeline-editor__main__button-container__button"
        (click)="showSettings()"
        color="primary"
        ><mat-icon>build</mat-icon></button
      >
      <button
        mat-button
        mat-icon-button
        class="timeline-editor__main__button-container__button"
        (click)="createSlide()"
        color="primary"
        ><mat-icon>add_to_queue</mat-icon></button
      >
      <button
        mat-button
        mat-icon-button
        *ngIf="(activeSlide$ | async)"
        class="timeline-editor__main__button-container__button timeline-editor__main__button-container__button--delete"
        (click)="deleteActiveSlide()"
        color="warn"
        ><mat-icon>remove_from_queue</mat-icon></button
      >
    </div>
  </div>

  <div class="timeline-editor__main__detail">
    <campus-slide-detail
      *ngIf="(activeSlideDetail$ | async) as activeSlideDetail"
      class="timeline-editor__main__detail--slide"
      [viewSlide]="activeSlideDetail"
    ></campus-slide-detail>

    <campus-settings
      *ngIf="(settings$ | async) as settings"
      class="timeline-editor__main__detail--settings"
      [settings]="settings"
      (saveSettings)="saveSettings($event)"
      (isDirty)="setIsFormDirty($event)"
    ></campus-settings>
  </div>
</div>
