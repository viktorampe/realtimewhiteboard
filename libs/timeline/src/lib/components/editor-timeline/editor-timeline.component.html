<mat-icon [svgIcon]="'settings'"></mat-icon>
<campus-slide-list
  [viewSlides]="slides$ | async"
  [activeViewSlide]="1"
  (clickSetSlide)="noop()"
  (clickCreateSlide)="noop()"
  (clickCreateEra)="noop()"
></campus-slide-list>

<campus-slide-detail
  (uploadFile)="handleFileUpload($event)"
  [fileUploadResult]="fileUploadResult"
  [viewSlide]="activeSlide"
  [canBeSavedAsTitle]="false"
></campus-slide-detail>
