<div class="timeline-editor__toolbar">
  <div class="timeline-editor__toolbar__button-container">
    <button
      mat-button
      class="timeline-editor__toolbar__button"
      (click)="showSettings()"
      >Tijdslijn</button
    >
    <button
      mat-button
      class="timeline-editor__toolbar__button"
      (click)="createSlide()"
      >+ slide</button
    >
  </div>
  <div
    *ngIf="(isFormDirty$ | async)"
    class="timeline-editor__toolbar__form-dirty-warning"
    >Niet opgeslagen aanpassingen...</div
  >
  <button
    mat-button
    *ngIf="(activeSlide$ | async)"
    class="timeline-editor__toolbar__button--delete"
    (click)="deleteActiveSlide()"
    >Huidige slide verwijderen</button
  >
</div>
<div class="timeline-editor__main">
  <campus-slide-list
    class="timeline-editor__main__list"
    [viewSlides]="slideList$ | async"
    [activeViewSlide]="activeSlide$ | async"
    (clickSetSlide)="setActiveSlide($event)"
  ></campus-slide-list>

  <div class="timeline-editor__main__detail">
    <campus-slide-detail
      *ngIf="(activeSlideDetail$ | async) as activeSlideDetail"
      class="timeline-editor__main__detail--slide"
    ></campus-slide-detail>

    <campus-settings
      *ngIf="(settings$ | async) as settings"
      class="timeline-editor__main__detail--settings"
    ></campus-settings>
  </div>
</div>
