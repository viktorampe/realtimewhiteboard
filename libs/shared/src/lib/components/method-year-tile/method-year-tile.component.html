<div class="shared-method-year-tile__image__container">
  <img
    [src]="'assets/icons/method/' + logoUrl"
    class="shared-method-year-tile__image"
  />
</div>
<div data-cy="method-year-title" class="shared-method-year-tile__title">{{
  name
}}</div>
<div class="shared-method-year-tile__button__container">
  <campus-button
    data-cy="method-year-link"
    *ngFor="let year of years"
    class="shared-method-year-tile__button__container__button"
    [routerLink]="year.bookId"
  >
    {{ year.name }}
  </campus-button>
</div>
