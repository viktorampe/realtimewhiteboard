<campus-info-panel [titleText]="dialogTitle" [titleIcon]="dialogTitleIcon">
  <campus-filter-text-input
    title__right
    theme="dark"
  ></campus-filter-text-input>
  <mat-dialog-content>
    <mat-action-list *ngIf="(contentData$ | async) as contentData">
      <ng-container *ngFor="let category of contentData; let i = index">
        <h3 mat-subheader>{{ category.title }}</h3>
        <button
          mat-list-item
          class="quick-link__item"
          *ngFor="let quickLink of category.quickLinks"
          (click)="quickLink.defaultAction.handler(quickLink)"
        >
          <mat-icon
            mat-list-icon
            [svgIcon]="quickLink.learningArea.icon"
          ></mat-icon>
          <div
            class="quick-link__item__title"
            [matTooltip]="quickLink.defaultAction.tooltip"
            >{{ quickLink.name }}</div
          >
          <div class="flex-spacer"></div>
          <div
            class="quick-link__item__actions quick-link__item__actions--hover"
          >
            <ng-container
              *ngFor="let action of quickLink.alternativeOpenActions"
            >
              <a
                [matTooltip]="action.tooltip"
                (click)="action.handler(quickLink)"
                campusClickStopPropagation
              >
                {{ action.label }}</a
              >
              <span style="margin-left: 8px; margin-right: 8px;">|</span>
            </ng-container>
          </div>

          <div
            class="quick-link__item__actions quick-link__item__actions--hover"
          >
            <ng-container *ngFor="let action of quickLink.manageActions">
              <campus-button
                circle
                [iconClass]="action.icon"
                [matTooltip]="action.tooltip"
                (click)="action.handler(quickLink)"
                campusClickStopPropagation
              ></campus-button>
            </ng-container>
          </div>
        </button>

        <mat-divider *ngIf="i !== contentData.length - 1"></mat-divider>
      </ng-container>
    </mat-action-list>
  </mat-dialog-content>
</campus-info-panel>
<mat-dialog-actions class="quick-link__dialog__actions">
  <campus-button
    primary
    class="quick-link__dialog__actions__button"
    (click)="closeDialog()"
    >Sluiten</campus-button
  >
</mat-dialog-actions>
