<div class="lpgp-management">
  <p mat-dialog-title
    >Markeer een doel als behandeld voor {{ classGroup.name }}</p
  >
  <mat-dialog-content>
    {{ learningPlanGoal.prefix }} {{ learningPlanGoal.goal }}
    <div *ngFor="let methodLesson of (methodLessonsForBook$ | async)">
      {{ methodLesson.values.join(' > ') }}
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <campus-button
      *ngIf="isUserLessonInput"
      primary
      (click)="saveForUserLesson({ description: 'foo' })"
      >Opslaan (project)</campus-button
    >
    <campus-button
      *ngIf="!isUserLessonInput"
      primary
      (click)="saveForEduContentTOCselection([1, 2, 3])"
      >Opslaan (hoofdstuk)</campus-button
    >
    <campus-button primary (click)="closeDialog()">Sluiten</campus-button>
  </mat-dialog-actions>
</div>
