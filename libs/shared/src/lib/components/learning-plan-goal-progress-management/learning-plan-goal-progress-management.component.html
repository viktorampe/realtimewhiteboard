<div class="lpgp-management">
  <p mat-dialog-title
    >Markeer een doel als behandeld voor {{ classGroup.name }}</p
  >
  <mat-dialog-content>
    <code
      ><b>{{ learningPlanGoal.prefix }}</b> {{ learningPlanGoal.goal }}</code
    >

    <h3 class="mat-h3">Voeg je eigen project toe...</h3>
    <mat-form-field class="input-form">
      <input
        type="text"
        placeholder="Eigen project"
        matInput
        [formControl]="inputFromControl"
        [matAutocomplete]="auto"
        class="input-full-width"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        [displayWith]="displayUserLesson"
      >
        <mat-option
          *ngFor="let userLesson of (filteredUserLessons$ | async)"
          [value]="userLesson"
        >
          {{ userLesson.description }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <h3 class="mat-h3">... of klik een les uit de methode aan</h3>
    <mat-selection-list
      [disabled]="selectionListDisabled()"
      #selectionList
      *ngFor="let methodLesson of (methodLessonsForBook$ | async)"
      (selectionChange)="selectionChanged()"
    >
      <mat-list-option checkboxPosition="before" [value]="methodLesson">{{
        methodLesson.values.join(' > ')
      }}</mat-list-option>
    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuleren</button>
    <button mat-button (click)="onSave()">Opslaan</button>
  </mat-dialog-actions>
</div>
