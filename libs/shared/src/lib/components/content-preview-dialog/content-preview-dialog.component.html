<campus-info-panel
  titleText="Voorbeeld"
  [displayAsRows]="false"
  class="content-preview__info-panel"
>
  <mat-dialog-content>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="content-preview__info-panel__load-error" *ngIf="errored"
      >De afbeelding kon niet worden geladen.</div
    >
    <img
      [hidden]="loading || errored"
      (error)="imageErrored()"
      (load)="imageLoaded()"
      [src]="data.url"
    />
  </mat-dialog-content>
</campus-info-panel>
<mat-dialog-actions class="content-preview__dialog__actions">
  <campus-button
    primary
    class="content-preview__dialog__actions__button__close"
    (click)="close()"
    >Sluiten</campus-button
  >
</mat-dialog-actions>
