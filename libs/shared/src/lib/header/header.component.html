<div class="shared-header">
  <div hide-mobile
       class="shared-header__app-bar">
    <campus-app-bar>
      <campus-breadcrumbs bar__left
                          [breadCrumbs]="breadCrumbs$|async"
                          [baseIcon]="'home'"
                          [seperator]="'chevron-right'">
      </campus-breadcrumbs>
      <div class="shared-header__app-bar__alerts"
           bar__right
           *ngIf="enableAlerts">
        <campus-button (click)="dropDownAlerts.toggle()">Meldingen</campus-button>
        <campus-dropdown-menu #dropDownAlerts
                              showHeader="true"
                              [newItemCount]=""
                              [headerIcon]=""
                              itemType="meldingen"
                              linkText="Alle meldingen"
                              linkUrl="/notifications"></campus-dropdown-menu>
      </div>
      <div class="shared-header__app-bar__messages"
           bar__right
           *ngIf="enableMessages">
        <campus-button (click)="dropDownMessages.toggle()">Berichten</campus-button>
        <campus-dropdown-menu #dropDownMessages
                              showHeader="true"
                              [newItemCount]=""
                              [headerIcon]=""
                              itemType="berichten"
                              linkText="Nieuw bericht"
                              linkUrl="/messages"></campus-dropdown-menu>
      </div>
      <div class="shared-header__app-bar__profile-menu"
           bar__right>
        <campus-button (click)="dropDownProfile.toggle()">Profile</campus-button>
        <campus-dropdown-menu #dropDownProfile
                              showheader="false"></campus-dropdown-menu>
      </div>
    </campus-app-bar>
  </div>
  <div class="shared-header__page-bar">
    <ng-container *ngIf="pageBarNavItem$|async as navItem">

      <mat-icon (click)="onPageBarNavigation(navItem)"
                class="shared-header__page-bar_nav-icon"
                [svgIcon]="navItem.icon"
                hide-desktop></mat-icon>
    </ng-container>
    <div id="page-bar-container">
    </div>
  </div>
</div>
