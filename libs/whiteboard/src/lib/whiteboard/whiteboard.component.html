<div class="whiteboard-page__workspace" (tap)="onTap($event)">
  <campus-card
    *ngFor="let card of cards; let i = index"
    cdkDrag
    [card]="card"
    (deleteCard)="onDeleteCard(i)"
    class="whiteboard-page__card"
  ></campus-card>
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-page__btnPlus"
    (click)="btnPlusClicked()"
  >
    +
  </button>
</div>
