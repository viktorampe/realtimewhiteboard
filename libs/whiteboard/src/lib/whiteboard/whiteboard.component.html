<div class="whiteboard-page" campusImageDrag>
  <campus-whiteboard-tools
    (deleteCards)="btnDelClicked()"
    (changeSelectedColor)="changeSelectedCardsColor($event)"
    (createCard)="btnPlusClicked()"
    *ngIf="this.selectedCards.length"
  ></campus-whiteboard-tools>
  <campus-progress-bar
    class="whiteboard-page__progress-bar"
    [amountCompleted]="0"
    [amountOfImages]="0"
  ></campus-progress-bar>
  <div class="whiteboard-page__header">
    <h2
      (click)="showTitleInput()"
      *ngIf="!isTitleInputSelected"
      class="whiteboard-page__header__title"
      >{{ title }}</h2
    >
    <input
      #titleInput
      (keyup.enter)="hideTitleInput()"
      (focusout)="hideTitleInput()"
      *ngIf="isTitleInputSelected"
      type="text"
      [(ngModel)]="title"
    />
  </div>
  <div class="whiteboard-page__workspace" (dblclick)="onDblClick($event)">
    <campus-card
      *ngFor="let card of cards"
      cdkDrag
      (lastColor)="saveLastColor($event)"
      [color]="card.color"
      [description]="card.description"
      [editMode]="card.editMode"
      [image]="card.image"
      [isInputSelected]="card.isInputSelected"
      [left]="card.left"
      [top]="card.top"
      (deleteCard)="onDeleteCard(card)"
      (select)="selectCard(card)"
      (deselect)="deselectCard(card)"
      [checkboxVisible]="checkboxVisible"
      [isSelected]="selectedCards.includes(card)"
      class="whiteboard-page__card"
    ></campus-card>
  </div>
  <button
    mat-fab
    color="primary"
    class="whiteboard-page__addbutton"
    (click)="btnPlusClicked()"
  >
    +
  </button>
  <campus-shelf> </campus-shelf>
</div>
