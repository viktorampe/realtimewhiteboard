<div class="whiteboard-page__header">
  <h2 *ngIf="!isTitleInputSelected" class="whiteboard-page__header__title">{{title}}</h2>
  <input *ngIf="isTitleInputSelected" type="text" [(ngModel)]="title">
</div>
<div class="whiteboard-page__workspace" (dblclick)="onDblClick($event)">
  <campus-card
    *ngFor="let card of cards; let i = index"
    cdkDrag
    (lastColor)="saveLastColor($event)"
    [card]="card"
    (deleteCard)="onDeleteCard(i)"
    class="whiteboard-page__card"
  ></campus-card>
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-page__btnPlus"
    (click)="btnPlusClicked()"
  >
    +
  </button>
</div>
