<div class="whiteboard-page__workspace" (tap)="onTap($event)">
  <campus-card
    class="whiteboard-page__card"
    *ngFor="let card of cards"
    cdkDrag
    [savedLastColor]="lastColor"
    (lastColor)="saveLastColor($event)"
  ></campus-card>
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-page__btnPlus"
    (click)="btnPlusClicked()"
  >
    +
  </button>
</div>
