<div class="whiteboard-tools">
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-tools__btnPlus"
    (click)="btnPlusClicked()"
  >
    +
  </button>
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-tools__btnDel"
    (click)="btnDelClicked()"
  >
    x
  </button>
  <button
    mat-raised-button
    color="primary"
    class="whiteboard-tools__btnEdit"
    (click)="btnEditClicked()"
  >
    E
  </button>
</div>
