<div class="whiteboard-tools">
  <button
    mat-fab
    color="primary"
    class="whiteboard-tools__btn"
    (click)="btnPlusClicked()"
  >
    <mat-icon [ngStyle]="{ color: 'white' }" [svgIcon]="'plus'"></mat-icon>
  </button>
  <button
    mat-fab
    color="primary"
    class="whiteboard-tools__btn"
    (click)="btnDeleteClicked()"
  >
    x
  </button>
</div>
