<div class="whiteboard__tools">
  <campus-colorlist
    class="whiteboard__tools__tool"
    (selectedColor)="changeSelectedCardsColor($event)"
  ></campus-colorlist>
  <div class="whiteboard__tools__tool" id="delete">
    <mat-icon
      class="toolbar_icon"
      (click)="btnDeleteClicked()"
      [svgIcon]="'delete'"
    ></mat-icon>
  </div>
  <div class="whiteboard__tools__tool">
    <button
      mat-fab
      color="primary"
      class="whiteboard-tools__btn"
      (click)="btnPlusClicked()"
    >
      +
    </button>
  </div>
</div>
