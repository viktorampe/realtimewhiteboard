<div class="color-list">
  <div
    [@showHideColorSwatchOne]="
      mode === Mode.SELECTED
        ? 'select'
        : mode === Mode.EDIT
        ? 'edit'
        : 'whiteboard'
    "
    *ngFor="let swatch of defaultColors"
    class="color-list__swatches"
    (click)="clickColor(swatch)"
    [style.background-color]="swatch"
  ></div>
</div>
