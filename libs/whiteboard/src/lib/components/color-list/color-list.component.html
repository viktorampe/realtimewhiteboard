<div class="color-list" [style.left.px]="((1 - this.zoomFactor) / 0.2) * 7">
  <div
    [@showHideColorSwatchOne]="
      mode === Mode.SELECTED
        ? 'select'
        : mode === Mode.EDIT
        ? 'edit'
        : 'whiteboard'
    "
    *ngFor="let colorMap of colorOptions"
    class="color-list__swatches"
    (tap)="clickColor(colorMap.hexCode)"
    [ngClass]="colorMap.colorName"
    [style.height.px]="defaultHeight * zoomFactor"
    [style.width.px]="defaultWidth * zoomFactor"
    [ngClass]="
      colorMap.hexCode.includes(activeColor)
        ? 'default ' + colorMap.colorName
        : colorMap.colorName
    "
  ></div>
</div>
