<div class="color-list">
  <div
    [@showHideColorSwatchOne]="
      mode === Mode.SELECTED
        ? 'select'
        : mode === Mode.EDIT
        ? 'edit'
        : 'whiteboard'
    "
    *ngFor="let colorMap of colorOptions"
    class="color-list__swatches"
    (tap)="clickColor(colorMap.hexCode)"
    [ngClass]="colorMap.colorName"
    [ngClass]="
      colorMap.hexCode.includes(activeColor)
        ? 'default ' + colorMap.colorName
        : colorMap.colorName
    "
  ></div>
</div>
