<div class="color-list">
  <div
    [@showHideColorSwatchOne]="
      mode === Mode.SELECTED
        ? 'select'
        : mode === Mode.EDIT
        ? 'edit'
        : 'whiteboard'
    "
    *ngFor="let colorMap of defaultColors"
    class="color-list__swatches"
    (tap)="clickColor(colorMap.hexCode)"
    [ngClass]="colorMap.colorName"
    [style.height.px]="defaultHeight * zoomFactor"
    [style.width.px]="defaultWidth * zoomFactor"
    [style.left.px]="((1 - this.zoomFactor) / 0.2) * 7"
  ></div>
</div>
