<div class="color-list">
  <div
    [@showHideColorSwatchOne]="
      mode === Mode.SELECTED
        ? 'select'
        : mode === Mode.EDIT
        ? 'edit'
        : 'whiteboard'
    "
    *ngFor="let color of colorOptions"
    class="color-list__swatch"
    (tap)="clickColor(color.hexCode)"
    [style.background-color]="color.hexCode"
    [class.color-list__swatch--selected]="color.hexCode === activeColor"
  ></div>
</div>
