<div class="image-toolbar">
  <div
    *ngIf="hasImage"
    class="image-toolbar__button"
    (click)="emitRemoveClicked()"
  >
    <mat-icon style="color: #E22940" [svgIcon]="'delete-forever'"> </mat-icon>
  </div>
  <div class="image-toolbar__button" (click)="emitOpenFilePicker()">
    <mat-icon style="color: #000000de" [svgIcon]="'add-photo-alternate'">
    </mat-icon>
  </div>
</div>
