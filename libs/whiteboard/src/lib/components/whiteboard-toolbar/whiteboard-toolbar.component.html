<div class="whiteboard__tools">
  <campus-color-list
    *ngIf="!canManage"
    class="whiteboard__tools__tool"
    (selectedColor)="changeSelectedCardsColor($event)"
  ></campus-color-list>
  <div class="whiteboard__tools__seperator" *ngIf="!canManage"></div>
  <div class="whiteboard__tools__tool" id="delete"
    >x
    <mat-icon
      (tap)="btnReturnToShelfClicked()"
      [svgIcon]="'return-to-shelf'"
    ></mat-icon>
  </div>
  <div class="whiteboard__tools__seperator"></div>
  <div class="whiteboard__tools__tool">
    <mat-icon (tap)="btnDeleteClicked()" [svgIcon]="'delete'"></mat-icon>
  </div>
</div>
