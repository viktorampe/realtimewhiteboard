<div class="shelf" cdkDropList #shelf>
  <ng-container *ngIf="!isMinimized">
    <div
      class="shelf__container"
      *ngFor="let card of cards"
      cdkDrag
      (cdkDragDropped)="onCardDragged($event, card)"
      (cdkDragStarted)="onCardDragStart($event)"
    >
      <campus-card-toolbar
        class="shelf__card__toolbar"
        (clickDeleteIcon)="emitDeleteCard(card)"
        [inShelf]="true"
        [canManage]="canManage"
      ></campus-card-toolbar>
      <campus-card
        class="shelf__card"
        [viewModeImage]="card.viewModeImage"
        [description]="card.description"
        [color]="card.color"
        [image]="card.image"
        [(mode)]="card.mode"
      ></campus-card>
    </div>
  </ng-container>
</div>
