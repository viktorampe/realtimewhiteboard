<campus-whiteboard
  [title]="title$ | async"
  [cards]="cards$ | async"
  [shelfCards]="shelfCards$ | async"
  [defaultColor]="defaultColor$ | async"
  [canManage]="canManage"
  [uploadImageResponse]="imageUploadResponse$ | async"
  [themeColorPalettes]="colorPalettes$ | async"
  (uploadImage)="uploadImageForCard($event)"
  (changes)="saveWhiteboard($event)"
></campus-whiteboard>
