<ng-container
  *ngIf="
    mode !== Mode.MULTISELECT && mode !== Mode.MULTISELECTSELECTED;
    else multiSelectView
  "
>
  <div class="toolbar" *ngIf="mode !== Mode.EDIT; else editModeView">
    <div
      [@showHideToolbarTool]="'select'"
      data-cy="delete-tool"
      class="toolbar__tool toolbar__delete"
      (click)="deleteIconClicked()"
      *ngIf="canManage || cardType === CardType.TEACHER"
    >
      <mat-icon
        class="toolbar__tool__icon toolbar__delete__icon"
        [svgIcon]="'delete'"
      ></mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      data-cy="return-to-shelf-tool"
      class="toolbar__tool toolbar__delete"
      (click)="returnToShelfIconClicked()"
      *ngIf="!inShelf && cardType !== CardType.TEACHER"
    >
      <mat-icon
        class="toolbar__tool__icon toolbar__delete__icon"
        [svgIcon]="'return-to-shelf'"
      ></mat-icon>
    </div>

    <campus-color-picker
      [mode]="colorPickerModes.WHEEL"
      [@showHideToolbarTool]="'select'"
      (selectedColor)="colorSelected($event)"
      *ngIf="
        !inShelf && (mode === Mode.EDIT || mode === Mode.SELECTED) && !canManage
      "
    ></campus-color-picker>

    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (click)="multiSelectClicked()"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'multiselect'">
      </mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (click)="flipIconClicked()"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'flip'"></mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (click)="editIconClicked()"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'edit'"></mat-icon>
    </div>
  </div>
  <ng-template #editModeView>
    <div class="toolbar">
      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool toolbar__delete"
        (click)="deleteIconClicked()"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__delete__icon"
          [svgIcon]="'delete'"
        ></mat-icon>
      </div>

      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool"
        (click)="flipIconClicked()"
      >
        <mat-icon class="toolbar__tool__icon" [svgIcon]="'flip'"></mat-icon>
      </div>
      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool toolbar__confirm"
        (click)="confirmIconClicked()"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__confirm__icon"
          [svgIcon]="'check'"
        ></mat-icon>
      </div>
    </div>
  </ng-template>
</ng-container>

<ng-template #multiSelectView>
  <div class="toolbar toolbar_multiSelect">
    <div
      [@showHideToolbarTool]="'multiSelect'"
      *ngIf="mode === Mode.MULTISELECT; else notSelectView"
      class="toolbar__tool "
      (click)="multiSelectClicked()"
    >
      <mat-icon class="toolbar__tool__icon " [svgIcon]="'multiselect'">
      </mat-icon>
    </div>
    <ng-template #notSelectView>
      <div
        [@showHideToolbarTool]="'multiSelect'"
        *ngIf="mode === Mode.MULTISELECTSELECTED"
        class="toolbar__tool toolbar__multiSelect"
        (click)="multiSelectSelectedClicked()"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__select__icon"
          [svgIcon]="'multiselect-selected'"
        ></mat-icon>
      </div>
    </ng-template>
  </div>
</ng-template>
