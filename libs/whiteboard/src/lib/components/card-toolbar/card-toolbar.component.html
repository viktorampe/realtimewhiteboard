<ng-container
  *ngIf="
    mode !== Mode.MULTISELECT && mode !== Mode.MULTISELECTSELECTED;
    else multiSelectView
  "
>
  <div
    class="toolbar"
    *ngIf="mode !== Mode.EDIT; else editModeView"
    [style.top.px]="((1 - this.zoomFactor) / 0.2) * 7"
  >
    <div
      [@showHideToolbarTool]="'select'"
      data-cy="delete-tool"
      class="toolbar__tool toolbar__delete"
      (tap)="deleteIconClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
      *ngIf="canManage || cardType === CardType.TEACHERCARD"
    >
      <mat-icon
        class="toolbar__tool__icon toolbar__delete__icon"
        [svgIcon]="'delete'"
      ></mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      data-cy="return-to-shelf-tool"
      class="toolbar__tool toolbar__returntoshelf"
      (tap)="returnToShelfIconClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
      *ngIf="!inShelf && cardType !== CardType.TEACHERCARD"
    >
      <mat-icon
        class="toolbar__tool__icon toolbar__delete__icon"
        [svgIcon]="'return-to-shelf'"
      ></mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (tap)="multiSelectClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'multiselect'">
      </mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (tap)="flipIconClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'flip'"></mat-icon>
    </div>
    <div
      [@showHideToolbarTool]="'select'"
      class="toolbar__tool"
      (tap)="editIconClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
      *ngIf="!inShelf"
    >
      <mat-icon class="toolbar__tool__icon" [svgIcon]="'edit'"></mat-icon>
    </div>
  </div>
  <ng-template #editModeView>
    <div class="toolbar">
      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool toolbar__delete"
        (tap)="deleteIconClicked()"
        [style.width.px]="defaultWidth * zoomFactor"
        [style.height.px]="defaultHeight * zoomFactor"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__delete__icon"
          [svgIcon]="'delete'"
        ></mat-icon>
      </div>
      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool"
        (tap)="flipIconClicked()"
        [style.width.px]="defaultWidth * zoomFactor"
        [style.height.px]="defaultHeight * zoomFactor"
      >
        <mat-icon class="toolbar__tool__icon" [svgIcon]="'flip'"></mat-icon>
      </div>
      <div
        [@showHideToolbarTool]="'edit'"
        class="toolbar__tool toolbar__confirm"
        (tap)="confirmIconClicked()"
        [style.width.px]="defaultWidth * zoomFactor"
        [style.height.px]="defaultHeight * zoomFactor"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__confirm__icon"
          [svgIcon]="'check'"
        ></mat-icon>
      </div>
    </div>
  </ng-template>
</ng-container>

<ng-template #multiSelectView>
  <div class="toolbar toolbar_multiSelect">
    <div
      [@showHideToolbarTool]="'multiSelect'"
      *ngIf="mode === Mode.MULTISELECT; else notSelectView"
      class="toolbar__tool "
      (tap)="multiSelectClicked()"
      [style.width.px]="defaultWidth * zoomFactor"
      [style.height.px]="defaultHeight * zoomFactor"
    >
      <mat-icon class="toolbar__tool__icon " [svgIcon]="'multiselect'">
      </mat-icon>
    </div>
    <ng-template #notSelectView>
      <div
        [@showHideToolbarTool]="'multiSelect'"
        *ngIf="mode === Mode.MULTISELECTSELECTED"
        class="toolbar__tool toolbar__multiSelect"
        (tap)="multiSelectSelectedClicked()"
        [style.width.px]="defaultWidth * zoomFactor"
        [style.height.px]="defaultHeight * zoomFactor"
      >
        <mat-icon
          class="toolbar__tool__icon toolbar__select__icon"
          [svgIcon]="'multiselect-selected'"
        ></mat-icon>
      </div>
    </ng-template>
  </div>
</ng-template>
