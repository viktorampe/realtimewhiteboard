<div class="settings__formgroup">
  <label for="title"><h4>Titel: </h4></label>
  <input
    [(ngModel)]="title"
    id="title"
    name="title"
    type="text"
    [placeholder]="title"
  />
</div>
<div class="settings__formgroup">
  <label for="defaultColor"><h4>Kleur: </h4></label>
  <campus-color-picker
    (selectedColor)="setDefaultColor($event)"
    [activeColor]="activeColor"
    mode="colorPickerModes.LIST"
  ></campus-color-picker>
  <!-- <campus-color-list
    class="settings__color-list"
    (selectedColor)="setDefaultColor($event)"
    [activeColor]="activeColor"
  ></campus-color-list> -->
</div>
<div class="settings__submitButton">
  <button (tap)="onSubmit()">Klaar</button>
</div>
