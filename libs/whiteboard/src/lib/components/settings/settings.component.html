<div [formGroup]="settingsForm">
  <div class="settings__formgroup">
    <label for="title"><h4>Titel: </h4></label>
    <input
      formControlName="title"
      id="title"
      name="title"
      type="text"
      [placeholder]="title"
    />
  </div>
  <div class="settings__formgroup">
    <label for="defaultColor"><h4>Kleur: </h4></label>

    <div>
      <select formControlName="colorPalette" id="methods">
        <option value="" disabled selected>Kies een kleurenpalet</option>
        <option
          *ngFor="let colorPalette of colorPaletteOptions"
          [value]="colorPalette"
          >{{ colorPalette }}</option
        >
      </select>
      <campus-color-list
        *ngIf="pickedColorPalette$ | async as colorPalette"
        class="settings__color-list"
        [activeColor]="themeColor"
        [colorOptions]="colorPalettes[colorPalette]"
        (selectedColor)="setDefaultColor($event)"
      ></campus-color-list>
    </div>
  </div>
  <div class="settings__submitButton">
    <button (tap)="onSubmit()">Klaar</button>
  </div>
</div>
