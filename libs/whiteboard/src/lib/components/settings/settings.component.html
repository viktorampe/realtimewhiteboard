<div [formGroup]="settingsForm">
  <div class="settings__formgroup">
    <label for="title">Titel:</label>
    <input
      formControlName="title"
      id="title"
      name="title"
      type="text"
      placeholder="Titel van de sorteeroefening"
    />
  </div>
  <div class="settings__formgroup">
    <label for="defaultColor">Kleur:</label>

    <div class="settings__formgroup__color-picker">
      <select formControlName="colorPalette" id="methods">
        <option value="" disabled selected>Kies een kleurenpalet</option>
        <option
          *ngFor="let colorPalette of colorPaletteNames"
          [value]="colorPalette"
          >{{ colorPalette }}</option
        >
      </select>
      <campus-color-picker
        *ngIf="paletteColors$ | async as colors"
        class="settings__color-list"
        [mode]="colorPickerModes.LIST"
        [active]="true"
        [activeColor]="themeColor"
        [colors]="colors"
        (selectedColor)="setThemeColor($event)"
      ></campus-color-picker>
    </div>
  </div>
  <div class="settings__submitButton">
    <button
      (tap)="onSubmit()"
      [ngStyle]="{
        'box-shadow': settingsBoxShadow
      }"
      >Klaar</button
    >
  </div>
</div>
