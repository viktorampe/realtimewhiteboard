<div
  class="color-picker__activator toolbar__tool__icon"
  [ngClass]="{ active: active }"
  (click)="toggleActive()"
>
  <mat-icon svgIcon="color-lens"></mat-icon>

  <ul class="color-picker__container" *ngIf="active" @showHideSwatch>
    <li
      class="color-picker__color"
      *ngFor="let color of colors; index as i"
      [ngStyle]="{
        'background-color': color.hexCode,
        transform:
          'rotate(' +
          (360 / colors.length) * (i + 1) +
          'deg) translate(0, -75px) rotate(-' +
          (360 / colors.length) * (i + 1) +
          'deg)'
      }"
      (click)="clickColor(color.hexCode)"
    >
    </li>
  </ul>
</div>
