<div
  class="card"
  [class.zoom]="mode === Mode.ZoomMode"
  [style.border-color]="color"
  (click)="onClickCard($event)"
  (press)="onPressCard()"
  (tap)="onTapCard()"
>
  <campus-color-list
    class="card__color-list"
    (selectedColor)="selectColor($event)"
    *ngIf="mode === Mode.EditMode || mode === Mode.SelectedMode"
  ></campus-color-list>
  <campus-card-toolbar
    *ngIf="
      mode === Mode.EditMode ||
      mode === Mode.SelectedMode ||
      mode === Mode.MultiSelectSelectedMode ||
      mode === Mode.MultiSelectMode
    "
    class="card__toolbar"
    [mode]="mode"
    (clickDeleteIcon)="emitDeleteCard()"
    (clickEditIcon)="emitEditIcon()"
    (clickFlipIcon)="emitFlipIcon()"
    (clickConfirmIcon)="emitConfirmIcon()"
    (clickMultiSelectIcon)="emitSelect()"
    (clickMultiSelectSelectedIcon)="emitDeselect()"
  ></campus-card-toolbar>
  <div class="card__content" [class.zoom]="mode === Mode.ZoomMode">
    <ng-container *ngIf="mode !== Mode.UploadMode; else uploadMode">
      <campus-card-image
        *ngIf="viewModeImage; else viewModeText"
        class="card__content__image"
        [imageUrl]="image"
        [mode]="mode"
        (removeClicked)="emitRemoveImage()"
        (updateClicked)="emitUpdateImage()"
      ></campus-card-image>
      <ng-template #viewModeText class="card__content__input">
        <campus-card-text
          class="card__content__text"
          [(text)]="description"
          (textChange)="onDescriptionChange($event)"
          [mode]="mode"
        ></campus-card-text>
      </ng-template>
    </ng-container>
    <ng-template #uploadMode>
      <campus-progress-bar [progressPercentage]="67"></campus-progress-bar>
    </ng-template>
  </div>
</div>
