<div class="toolbar" *ngIf="!editMode; else editMode">
  <div class="toolbar__tool toolbar__delete" (click)="onDeleteClicked()">
    <mat-icon
      class="toolbar__tool__icon toolbar__delete__icon"
      [svgIcon]="'delete'"
    ></mat-icon>
  </div>
  <div class="toolbar__tool" (click)="onMultiselectClicked()">
    <mat-icon class="toolbar__tool__icon" [svgIcon]="'multiselect'"> </mat-icon>
  </div>
  <div class="toolbar__tool" (click)="toggleView()">
    <mat-icon class="toolbar__tool__icon" [svgIcon]="'flip_camera'"></mat-icon>
  </div>
  <div class="toolbar__tool" (click)="toggleModus()">
    <mat-icon class="toolbar__tool__icon" [svgIcon]="'edit'"></mat-icon>
  </div>
</div>
<ng-template #editMode>
  <div class="toolbar">
    <div class="toolbar__tool" (click)="toggleView()">
      <mat-icon
        class="toolbar__tool__icon"
        [svgIcon]="'flip_camera'"
      ></mat-icon>
    </div>
    <div class="toolbar__tool toolbar__confirm" (click)="toggleModus()">
      <mat-icon
        class="toolbar__tool__icon toolbar__confirm__icon"
        [svgIcon]="'check'"
      ></mat-icon>
    </div>
  </div>
</ng-template>
