<div class="toolbar">
  <mat-icon
    class="toolbar_icon"
    [svgIcon]="'edit'"
    (click)="toggleModus()"
  ></mat-icon>
  <mat-icon
    class="toolbar_icon"
    [svgIcon]="'color'"
    (click)="showColor()"
  ></mat-icon>
  <mat-icon
    *ngIf="!editMode"
    class="toolbar_icon"
    [svgIcon]="'toggle'"
    (click)="toggleView()"
  ></mat-icon>
</div>
