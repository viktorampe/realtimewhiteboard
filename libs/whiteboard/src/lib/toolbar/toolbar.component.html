<div class="toolbar" *ngIf="editMode; else noEditMode">
  <mat-icon
    class="toolbar_icon"
    (click)="toggleModus()"
    [svgIcon]="'edit'"
  ></mat-icon>
  <mat-icon
    *ngIf="editMode"
    class="toolbar_icon"
    [svgIcon]="'color'"
    (click)="showColor()"
  ></mat-icon>
  <mat-icon
    *ngIf="editMode"
    class="toolbar_icon"
    (click)="onDeleteClicked()"
    [svgIcon]="'cancel'"
  ></mat-icon>

  <ng-template #noEditMode>
    <mat-icon
      *ngIf="!editMode"
      class="toolbar_icon"
      id="toggle_icon"
      [svgIcon]="'toggle'"
      (click)="toggleView()"
    ></mat-icon>
  </ng-template>
</div>
