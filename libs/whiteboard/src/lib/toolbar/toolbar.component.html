<div class="toolbar" *ngIf="editMode; else noEditMode">
  <div class="toolbar__tool toolbar__delete">
    <mat-icon
      class="toolbar__tool__icon toolbar__delete__icon"
      (click)="onDeleteClicked()"
      [svgIcon]="'delete'"
    ></mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      (click)="onMultiselectClicked()"
      [svgIcon]="'multiselect'"
    >
    </mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      [svgIcon]="'flip_camera'"
      (click)="toggleView()"
    ></mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      (click)="toggleModus()"
      [svgIcon]="'edit'"
    ></mat-icon>
  </div>
</div>
<ng-template #noEditMode>
  <div class="toolbar">
    <div class="toolbar__tool">
      <mat-icon
        class="toolbar__tool__icon"
        [svgIcon]="'flip_camera'"
        (click)="toggleView()"
      ></mat-icon>
    </div>
    <div class="toolbar__tool toolbar__confirm">
      <mat-icon
        class="toolbar__tool__icon toolbar__confirm__icon"
        (click)="toggleModus()"
        [svgIcon]="'check'"
      ></mat-icon>
    </div>
  </div>
</ng-template>
