<div class="toolbar" *ngIf="editMode; else noEditMode">
  <div class="toolbar__tool toolbar__delete">
    <mat-icon
      class="toolbar__tool__icon toolbar__delete__icon"
      (click)="onDeleteClicked()"
      [svgIcon]="'delete'"
    ></mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      (click)="onMultiselectClicked()"
      [svgIcon]="'multiselect'"
    >
    </mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      [svgIcon]="'color'"
      (click)="showColor()"
    ></mat-icon>
  </div>
  <div class="toolbar__tool">
    <mat-icon
      class="toolbar__tool__icon"
      (click)="toggleModus()"
      [svgIcon]="'edit'"
    ></mat-icon>
  </div>
</div>
<ng-template #noEditMode>
  <div class="toolbar">
    <mat-icon
      class="toolbar__tool__icon"
      (click)="toggleModus()"
      [svgIcon]="'edit'"
    ></mat-icon>
    <mat-icon
      class="toolbar__tool__icon"
      id="toggle_icon"
      [svgIcon]="'toggle'"
      (click)="toggleView()"
    ></mat-icon>
  </div>
</ng-template>
