<div
  class="card"
  (dblclick)="onDblClick($event)"
  [style.background-color]="this.card.color"
>
  <campus-toolbar
    (clickColorIcon)="showColor()"
    (clickToggleIcon)="toggleEditMode()"
  ></campus-toolbar>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>
  <div class="card__content">
    <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
      {{ card.cardContent }}
    </p>
    <campus-cardimage [hidden]="card.editMode"></campus-cardimage>
    <input
      #inputContent
      *ngIf="card.isInputSelected"
      [(ngModel)]="card.cardContent"
      (focusout)="toggleInput()"
      type="text"
      name="card-content"
    />
  </div>
</div>
