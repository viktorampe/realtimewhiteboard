<div
  class="card"
  (dblclick)="onDblClick($event)"
  [style.background-color]="this.card.color"
>
  <campus-toolbar
    [editMode]="this.card.editMode"
    (clickColorIcon)="showColor()"
    (clickToggleIcon)="toggleEditMode()"
    (clickToggleView)="toggleView()"
    class="card__toolbar"
    (delete)="onDeleteCard()"
  ></campus-toolbar>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>
  <div class="card__content">
    <campus-cardimage
      [editMode]="this.card.editMode"
      [hidden]="!this.viewModeImage"
    ></campus-cardimage>
    <div
      class="card__input"
      [ngClass]="{ viewModeText: this.card.editMode == false }"
    >
      <textarea
        #inputContent
        *ngIf="card.isInputSelected"
        [(ngModel)]="card.cardContent"
        (focusout)="toggleInput()"
        type="text"
        name="card-content"
        cols="40"
        rows="5"
        maxlength="{{ maxCharacters }}"
      ></textarea>
      <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
        {{ card.cardContent }}
      </p>
      <p
        *ngIf="
          card.isInputSelected && card.cardContent.length === maxCharacters
        "
        class="card__content__errorMessage"
      >
        Je hebt het maximaal aantal karakters gebruikt.
      </p>
    </div>
  </div>
</div>
