<div class="card" [style.border-color]="color" (press)="pressCard()">
  <campus-color-list
    class="card__color-list"
    (selectedColor)="selectColor($event)"
    *ngIf="mode === Mode.EditMode || mode === Mode.SelectedMode"
  ></campus-color-list>
  <campus-card-toolbar
    *ngIf="
      mode === Mode.EditMode ||
      mode === Mode.SelectedMode ||
      mode === Mode.MultiSelectSelectedMode ||
      mode === Mode.MultiSelectMode
    "
    class="card__toolbar"
    [mode]="mode"
    (clickDeleteIcon)="emitDeleteCard()"
    (clickEditIcon)="setEditMode()"
    (clickFlipIcon)="flipIconClicked()"
    (clickConfirmIcon)="setIdleMode()"
    (clickMultiSelectIcon)="setMultiSelectSelectedMode()"
    (clickMultiSelectSelectedIcon)="setMultiSelectMode()"
  ></campus-card-toolbar>
  <div class="card__content">
    <ng-container *ngIf="mode !== Mode.UploadMode; else uploadMode">
      <campus-card-image
        *ngIf="viewModeImage; else viewModeText"
        class="card__content__image"
        [imageUrl]="image"
        [mode]="mode"
        (removeClicked)="removeImage()"
        (updateClicked)="updateImage()"
      ></campus-card-image>
      <ng-template #viewModeText class="card__content__input">
        <campus-card-text
          class="card__content__text"
          [(text)]="description"
          [mode]="mode"
        ></campus-card-text>
      </ng-template>
    </ng-container>
    <ng-template #uploadMode>
      <campus-progress-bar [progressPercentage]="67"></campus-progress-bar>
    </ng-template>
  </div>
</div>
