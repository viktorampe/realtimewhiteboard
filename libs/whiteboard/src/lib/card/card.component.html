<div
  class="card"
  (dblclick)="onDblClick($event)"
  [style.background-color]="this.card.color"
>
  <campus-toolbar
    class="card__toolbar"
    (delete)="onDeleteCard()"
    (clickColorIcon)="showColor()"
  ></campus-toolbar>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>
  <div class="card__content">
    <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
      {{ card.cardContent }}
    </p>
    <textarea
      [formControl]="txtContent"
      #inputContent
      *ngIf="card.isInputSelected"
      [(ngModel)]="card.cardContent"
      (focusout)="toggleInput()"
      type="text"
      name="card-content"
      maxlength="{{ maxCharacters }}"
    >
    </textarea>
    <p
      *ngIf="card.isInputSelected && card.cardContent.length === maxCharacters"
      class="card__content__errorMessage"
      id="errorMaximum"
    >
      Je hebt het maximaal aantal karakters gebruikt.
    </p>
    <p
      *ngIf="card.isInputSelected && !card.cardContent && txtContent.dirty"
      class="card__content__errorMessage"
      id="errorMissingContent"
    >
      Er moet een foto gekozen zijn of tekst ingevuld zijn.
    </p>
  </div>
</div>
