<div class="card" [style.background-color]="this.card.color">
  <div class="card__header">
    <input
      type="checkbox"
      class="card__header__checkbox"
      (change)="onCheckboxChanged($event)"
      [style.opacity]="opacity"
      (mouseenter)="showCheckbox()"
      (mouseleave)="hideCheckbox()"
    />
    <campus-toolbar
      [editMode]="this.card.editMode"
      (clickColorIcon)="showColor()"
      (clickToggleEditIcon)="toggleEditMode()"
      (clickToggleView)="toggleView()"
      (clickImageSettings)="showImageSettings()"
      class="card__header__toolbar"
      (delete)="onDeleteCard()"
    ></campus-toolbar>
  </div>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>
  <div class="card__content" (dblclick)="onDblClick()">
    <div
      *ngIf="viewModeImage || card.editMode"
      class="card__image"
      [ngStyle]="{ 'background-image': 'url(' + card.image + ')' }"
    ></div>
    <div *ngIf="!viewModeImage || card.editMode" class="card__input">
      <textarea
        [formControl]="txtContent"
        #inputContent
        *ngIf="card.isInputSelected"
        [(ngModel)]="card.description"
        (focusout)="toggleInput()"
        type="text"
        name="card-content"
        cols="40"
        rows="5"
        maxlength="{{ maxCharacters }}"
      ></textarea>
      <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
        {{ card.description }}
      </p>

      <p
        *ngIf="
          card.isInputSelected && card.description.length === maxCharacters
        "
        class="card__content__errorMessage"
      >
        Je hebt het maximaal aantal karakters gebruikt.
      </p>
      <p
        *ngIf="card.isInputSelected && !card.description && txtContent.dirty"
        class="card__content__errorMessage"
        data-cy="errorMissingContent"
      >
        Er moet tekst ingevuld zijn.
      </p>
    </div>
  </div>
</div>
