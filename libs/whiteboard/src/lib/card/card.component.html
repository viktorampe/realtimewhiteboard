<div class="card" [style.background-color]="this.card.color">
  <campus-toolbar (clickColorIcon)="showColor()"></campus-toolbar>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>
  <div class="card__content">
    <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
      {{ card.cardContent }}
    </p>
    <textarea
      #inputContent
      *ngIf="card.isInputSelected"
      [(ngModel)]="card.cardContent"
      (focusout)="toggleInput()"
      type="text"
      name="card-content"
      maxlength="{{ maxCharacters }}"
    >
    </textarea>
    <p
      *ngIf="card.isInputSelected && card.cardContent.length === maxCharacters"
      class="card__content__errorMessage"
    >
      Je hebt het maximaal aantal karakters gebruikt.
    </p>
  </div>
</div>
