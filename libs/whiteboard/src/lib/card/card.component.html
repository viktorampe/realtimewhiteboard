<div class="card" [style.background-color]="this.color">
  <div class="card__header">
    <input
      type="checkbox"
      class="card__header__checkbox"
      (change)="onCheckboxChanged($event)"
    />
    <campus-toolbar
      [editMode]="this.editMode"
      (clickColorIcon)="showColor()"
      (clickToggleEditIcon)="toggleEditMode()"
      (clickToggleView)="toggleView()"
      (clickImageSettings)="showImageSettings()"
      class="card__header__toolbar"
      (delete)="onDeleteCard()"
    ></campus-toolbar>
  </div>
  <campus-colorlist
    (selectedColor)="selectColor($event)"
    [hidden]="colorlistHidden"
  ></campus-colorlist>

  <div class="card__content" (dblclick)="onDblClick()">
    <div
      *ngIf="viewModeImage || editMode"
      class="card__image"
      [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
    ></div>
    <div *ngIf="!viewModeImage || editMode" class="card__input">
      <textarea
        #inputContent
        *ngIf="isInputSelected"
        [(ngModel)]="description"
        (focusout)="toggleInput()"
        type="text"
        name="card-content"
        cols="40"
        rows="5"
        maxlength="{{ maxCharacters }}"
      ></textarea>
      <p *ngIf="!isInputSelected" (click)="toggleInput()">
        {{ description }}
      </p>
      <p
        *ngIf="isInputSelected && description.length === maxCharacters"
        class="card__content__errorMessage"
      >
        Je hebt het maximaal aantal karakters gebruikt.
      </p>
    </div>
  </div>
</div>
