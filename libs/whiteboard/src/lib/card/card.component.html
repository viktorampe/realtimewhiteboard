<div class="card" [style.border-color]="color">
  <campus-colorlist
    class="card__colorlist"
    (selectedColor)="selectColor($event)"
    *ngIf="toolbarsVisible"
  ></campus-colorlist>
  <div class="card__header">
    <input
      type="checkbox"
      class="card__header__checkbox"
      [(ngModel)]="isSelected"
      (change)="onCheckboxChanged($event)"
      [style.opacity]="checkboxVisible ? 1 : 0"
    />
    <campus-toolbar
      *ngIf="toolbarsVisible"
      [editMode]="this.editMode"
      (clickToggleEditIcon)="toggleEditMode()"
      (clickToggleView)="toggleView()"
      (clickImageSettings)="showImageSettings()"
      class="card__header__toolbar"
      (delete)="onDeleteCard()"
    ></campus-toolbar>
  </div>
  <div class="card__content" (dblclick)="onDblClick()">
    <campus-card-image
      *ngIf="viewModeImage; else viewModeText"
      class="card__content__image"
      (imageClicked)="onImageClicked($event)"
      [imageUrl]="image"
      [editMode]="editMode"
    ></campus-card-image>
    <ng-template #viewModeText class="card__content__input">
      <campus-card-text
        class="card__content__input__text"
        [(text)]="description"
        [editMode]="editMode"
      ></campus-card-text>
    </ng-template>
  </div>
</div>
