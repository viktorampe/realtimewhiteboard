<div class="card">
  <div class="card__actions">
    <ul>
      <li>
        <mat-icon svgIcon="cancel" (click)="onDeleteCard()"></mat-icon>
      </li>
    </ul>
  </div>
  <div class="card__content">
    <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
      {{ card.cardContent }}
    </p>
    <input
      #inputContent
      *ngIf="card.isInputSelected"
      [(ngModel)]="card.cardContent"
      (focusout)="toggleInput()"
      type="text"
      name="card-content"
    />
  </div>
</div>
