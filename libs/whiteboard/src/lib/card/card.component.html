<div class="card" (tap)="onTap($event)">
  <div class="card__content">
    <p *ngIf="!card.isInputSelected" (click)="toggleInput()">
      {{ card.cardContent }}
    </p>
    <input
      #inputContent
      *ngIf="card.isInputSelected"
      [(ngModel)]="card.cardContent"
      (focusout)="toggleInput()"
      type="text"
      name="card-content"
    />
  </div>
</div>
