<ng-container *ngIf="!isMobile; else: mobileBreadcrumbs">
  <a (click)="reset()">{{ rootLabel }}</a>
  <ng-container *ngFor="let value of selectedValues; index as i">
    <a (click)="clickBreadcrumb(i)">{{ getLabel(value, i) }}</a>
  </ng-container>
</ng-container>

<ng-template #mobileBreadcrumbs>
  <a *ngIf="!selectedValues.length; else: values">{{ rootLabel }}</a>
  <ng-template #values>
    <a class="mobile" (click)="clickBreadcrumb(selectedValues.length - 2)">
      &lt;
      {{
        getLabel(
          selectedValues[selectedValues.length - 1],
          selectedValues.length - 1
        )
      }}
    </a>
  </ng-template>
</ng-template>
