<div class="breadcrumb-filter__container">
  <a (click)="reset()">{{ rootLabel }}</a>
  <ng-container
    *ngFor="let value of selectedValues; index as i; last as isLast"
  >
    <span *ngIf="isLast" (click)="clickBreadcrumb(i - 1)" class="mobile"
      >&lt;</span
    >
    <a (click)="clickBreadcrumb(i)">{{ getLabel(value, i) }}</a>
  </ng-container>
</div>
