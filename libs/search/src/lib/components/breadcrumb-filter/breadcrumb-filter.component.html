<a (click)="reset()">{{ rootLabel }}</a>
<ng-container *ngFor="let value of selectedValues; index as i; last as isLast">
  <span
    *ngIf="isLast"
    (click)="clickBreadcrumb(i - 1)"
    class="breadcrumb-filter--mobile"
    >&lt;</span
  >
  <a (click)="clickBreadcrumb(i)" [title]="getLabel(value, i)">{{
    getLabel(value, i)
  }}</a>
</ng-container>
