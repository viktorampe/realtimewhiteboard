<div>
  <ng-container
    *ngIf="filterCriteria && filterCriteria.values; else: elseTemplate"
  >
    <div *ngFor="let filterCriterion of filterCriteria">
      <div>{{ filterCriterion.name }}</div>
      <div>{{ filterCriterion.label }}</div>
      <div *ngFor="let value of filterCriterion.values">
        <div
          [ngClass]="{ selected: value.selected }"
          (click)="
            onFilterSelectionChange(
              value.data[filterCriterion.keyProperty],
              filterCriterion
            )
          "
          >displayProperty:
          {{ value.data[filterCriterion.displayProperty] }}</div
        >
      </div>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div>There is nog columData to display</div>
  </ng-template>
</div>
