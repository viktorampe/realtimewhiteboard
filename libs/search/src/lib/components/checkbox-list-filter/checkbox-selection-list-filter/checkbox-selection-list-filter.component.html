<ng-container
  *ngFor="
    let option of maxVisibleItems && !showMoreItems
      ? (filteredFilterCriterium.values | slice: 0:maxVisibleItems)
      : filteredFilterCriterium.values
  "
>
  <!-- titles -->
  <mat-list-option
    class="checkbox-selection-list-filter__title"
    [value]="option"
    [selected]="option.selected"
  >
    {{ option.data[filteredFilterCriterium.displayProperty] }}
  </mat-list-option>

  <!-- children -->
  <campus-checkbox-selection-list-filter
    class="checkbox-selection-list-filter__items"
    *ngIf="option.child && option.selected"
    [criterium]="option.child"
    [maxVisibleItems]="maxVisibleItems"
  >
  </campus-checkbox-selection-list-filter>
</ng-container>

<!-- show more titles ? -->
<ng-container
  *ngIf="
    maxVisibleItems && maxVisibleItems < filteredFilterCriterium.values.length
  "
>
  <ng-container *ngIf="!showMoreItems; else: showLess">
    <a (click)="showMore(true)">toon meer...</a></ng-container
  >

  <ng-template #showLess>
    <a (click)="showMore(false)">toon minder...</a>
  </ng-template>
</ng-container>
