<ng-container *ngFor="let option of criterium.values">
  <mat-list-option class="checkbox-selection-list-filter__title"
                   [value]="getValueObject(option)"> {{getDisplayValue(option)}}
  </mat-list-option>

  <div class="checkbox-selection-list-filter__items"
       *ngIf="option.children as childCriterium">

    <campus-checkbox-selection-list-filter [criterium]="childCriterium">
    </campus-checkbox-selection-list-filter>

  </div>
</ng-container>
