<ng-container *ngFor="let option of criterium.values">
  <mat-list-option class="checkbox-list-filter__title"
                   [value]="getValueObject(option)"> {{getDisplayValue(option)}}
  </mat-list-option>

  <div class="checkbox-list-filter__items">
    <campus-checkbox-selection-list-filter *ngIf="option.children as childCriterium"
                                           [criterium]="childCriterium">
    </campus-checkbox-selection-list-filter>
  </div>
</ng-container>
