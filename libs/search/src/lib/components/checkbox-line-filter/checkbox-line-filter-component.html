<div class="checkbox-line-filter-component__title"
  >{{ filterCriteria.name }}</div
>

<div class="checkbox-line-filter-component__checkbox-holder">
  <ng-container *ngFor="let value of filteredFilterCriteria.values">
    <mat-checkbox
      *ngIf="value.visible"
      [disabled]="!value.prediction"
      [checked]="value.selected"
      [value]="value"
      (change)="itemChanged(value)"
      >{{ value.data[filterCriteria.displayProperty] }}</mat-checkbox
    >
  </ng-container>
</div>
