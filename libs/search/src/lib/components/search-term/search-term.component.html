<mat-form-field
  class="search-term__form-field"
  *ngIf="!autoComplete; else: autoCompleteTemplate"
>
  <input matInput [(ngModel)]="currentValue" [placeholder]="placeholder" />
</mat-form-field>

<ng-template #autoCompleteTemplate>
  <mat-form-field class="search-term__form-field">
    <input
      matInput
      [(ngModel)]="currentValue"
      [placeholder]="placeholder"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of autoCompleteValues" [value]="option">{{
        option
      }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-template>
