<div class="search-term">
  <mat-form-field
    [appearance]="'outline'"
    *ngIf="!autoComplete; else: autoCompleteTemplate"
  >
    <mat-label>{{ placeholder }}</mat-label>
    <input
      [autofocus]="getAutoFocusValue()"
      matInput
      [(ngModel)]="currentValue"
      [placeholder]="placeholder"
      (keyup.enter)="onChange()"
    />
  </mat-form-field>
  <campus-button [iconClass]="'magnifier'" (click)="onChange()"></campus-button>

  <ng-template #autoCompleteTemplate>
    <mat-form-field [appearance]="'outline'">
      <mat-label>{{ placeholder }}</mat-label>
      <input
        #trigger="matAutocompleteTrigger"
        [autofocus]="getAutoFocusValue()"
        matInput
        [(ngModel)]="currentValue"
        [placeholder]="placeholder"
        [matAutocomplete]="auto"
        (keyup.enter)="onChange(); trigger.closePanel()"
        (input)="getAutoCompleteValues()"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="onChange()"
        class="search-term__autocomplete"
      >
        <mat-option
          *ngFor="let option of autoCompleteValues"
          [value]="option"
          >{{ option }}</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </ng-template>
</div>
