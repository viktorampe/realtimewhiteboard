<div class="search-term">
  <mat-form-field
    [appearance]="'outline'"
    [floatLabel]="'never'"
    *ngIf="!autoComplete; else: autoCompleteTemplate"
  >
    <input matInput [(ngModel)]="currentValue" [placeholder]="placeholder" />
  </mat-form-field>
  <campus-button bordered [iconClass]="'magnifier'"></campus-button>

  <ng-template #autoCompleteTemplate>
    <mat-form-field [appearance]="'outline'" [floatLabel]="'never'">
      <input
        matInput
        [(ngModel)]="currentValue"
        [placeholder]="placeholder"
        [matAutocomplete]="auto"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        class="search-term__autocomplete"
      >
        <mat-option
          *ngFor="let option of autoCompleteValues"
          [value]="option"
          >{{ option }}</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </ng-template>
</div>
