<div class="search-term">
  <mat-form-field
    [appearance]="'outline'"
    *ngIf="!autoComplete; else: autoCompleteTemplate"
  >
    <mat-label>{{ placeholder }}</mat-label>
    <input
      matInput
      [(ngModel)]="currentValue"
      [placeholder]="placeholder"
      (keyup.enter)="onChange($event)"
    />
  </mat-form-field>
  <campus-button
    bordered
    [iconClass]="'magnifier'"
    (click)="onChange($event)"
  ></campus-button>

  <ng-template #autoCompleteTemplate>
    <mat-form-field [appearance]="'outline'">
      <mat-label>{{ placeholder }}</mat-label>
      <input
        matInput
        [(ngModel)]="currentValue"
        [placeholder]="placeholder"
        [matAutocomplete]="auto"
        (keyup.enter)="onChange($event)"
        (input)="getAutCompleteValues()"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        class="search-term__autocomplete"
      >
        <mat-option
          *ngFor="let option of autoCompleteValues"
          [value]="option"
          >{{ option }}</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </ng-template>
</div>
