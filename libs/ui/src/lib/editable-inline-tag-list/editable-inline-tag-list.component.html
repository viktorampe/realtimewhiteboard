<div class="campus_editable-inline-tag-list">
  <h3 *ngIf="titleText"
      class="campus_editable-inline-tag-list__title">{{titleText}}</h3>
  <div class="campus_editable-inline-tag-list__items">
    <div class="campus_editable-inline-tag-list__items__item"
         *ngFor="let item of items">
      <div class="campus_editable-inline-tag-list__items__item__text">{{item.text}}
        <div *ngIf="item.count"
             class="campus_editable-inline-tag-list__items__item__text__count">({{item.count}})</div>
      </div>
      <div *ngIf="item.editable"
           class="campus_editable-inline-tag-list__items__item__icon"
           (click)="onItemIconClick(item)"></div>
    </div>
  </div>
  <div *ngIf="showIcon"
       class="campus_editable-inline-tag-list__icon"
       (click)="onEditClicked()"></div>
</div>
