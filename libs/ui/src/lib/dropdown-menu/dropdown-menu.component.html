<div [matMenuTriggerFor]="toolBarItemDropdown"></div>
<mat-menu #toolBarItemDropdown="matMenu"
          class="ui-dropdown-menu">
  <div *ngIf="showHeader"
       class="ui-dropdown-menu__header">
    <h3>
      <i [class]="headerIcon"></i>
      <span class="bold">{{newItemCount}} nieuwe</span> {{itemType}}
    </h3>
    <span *ngIf="linkText && linkUrl">-> <a [routerLink]="linkUrl">{{linkText}}</a></span>
  </div>
  <div class="ui-dropdown-menu__body">
    <ng-content></ng-content>
  </div>
</mat-menu>
