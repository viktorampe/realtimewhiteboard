<div class="ui-tile" [style.background-color]="color">
  <div class="ui-tile__content">
    <!-- <i></i> -->
    <mat-icon
      class="ui-tile__content__icon"
      *ngIf="icon"
      [svgIcon]="icon"
    ></mat-icon>
    <div class="ui-tile__content__label">{{ label }}</div>
  </div>
  <div class="ui-tile__actions">
    <div
      *ngFor="let action of secondaryActions"
      class="ui-tile__actions__action"
    >
      <mat-icon
        class="ui-tile__actions__action__icon"
        *ngIf="action.icon"
        [svgIcon]="action.icon"
      ></mat-icon>
      <a
        class="ui-tile__actions__action__label"
        (click)="onActionClick($event, action)"
        [routerLink]="action.routerLink"
        [routerLinkActive]="action.routerLink ? 'active' : ''"
        >{{ action.label }}</a
      >
    </div>
  </div>
</div>
