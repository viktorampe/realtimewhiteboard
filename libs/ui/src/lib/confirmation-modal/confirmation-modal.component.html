<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p data-cy="cm-content" [innerHTML]="message"></p>
</div>
<div mat-dialog-actions>
  <campus-button data-cy="cm-cancel" (click)="cancel()"
    >Annuleren</campus-button
  >
  <campus-button
    *ngIf="disableConfirm; else enabledConfirm"
    primary
    button-disabled
    (click)="confirm()"
    >Ja</campus-button
  >
</div>
<ng-template #enabledConfirm>
  <campus-button
    data-cy="cm-confirm"
    campusClickStopPropagation
    primary
    (click)="confirm()"
    >Ja</campus-button
  >
</ng-template>
