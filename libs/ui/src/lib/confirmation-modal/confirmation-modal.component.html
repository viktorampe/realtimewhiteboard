<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>
<div mat-dialog-actions class="confirmation-dialog__actions">
  <campus-button bordered flat (click)="cancel()">Nee</campus-button>
  <campus-button
    primary
    campusClickStopPropagation
    primary
    [disabled]="disableConfirm"
    (click)="confirm()"
    >Ja</campus-button
  >
</div>
<ng-template #enabledConfirm> </ng-template>
