<form
  class="ui-date-range-picker"
  [class.ui-date-range-picker--vertical]="vertical"
  [formGroup]="dateRangeForm"
>
  <div class="ui-date-range-picker__section">
    <mat-form-field
      class="ui-date-range-picker__mat-form-field--date"
      appearance="outline"
    >
      <mat-label>Vanaf</mat-label>
      <input
        autocomplete="off"
        matInput
        [matDatepicker]="startDatePicker"
        formControlName="startDate"
        (click)="startDatePicker.open()"
      />
      <mat-datepicker
        #startDatePicker
        [dateClass]="applyClassToDateInRange.bind(this)"
      ></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      class="ui-date-range-picker__mat-form-field--time"
      appearance="outline"
      *ngIf="useTime"
    >
      <mat-label>Tijd</mat-label>
      <input
        formControlName="startTime"
        autocomplete="off"
        matInput
        type="time"
      />
    </mat-form-field>
  </div>
  <div class="ui-date-range-picker__section">
    <mat-form-field
      class="ui-date-range-picker__mat-form-field--date"
      appearance="outline"
    >
      <mat-label>t.e.m.</mat-label>
      <input
        autocomplete="off"
        [value]="null"
        matInput
        [matDatepicker]="endDatePicker"
        formControlName="endDate"
        (click)="endDatePicker.open()"
      />
      <mat-datepicker
        #endDatePicker
        [dateClass]="applyClassToDateInRange.bind(this)"
      ></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      class="ui-date-range-picker__mat-form-field--time"
      appearance="outline"
      *ngIf="useTime"
    >
      <mat-label>Tijd</mat-label>
      <input
        autocomplete="off"
        formControlName="endTime"
        matInput
        type="time"
      />
    </mat-form-field>
  </div>
</form>
