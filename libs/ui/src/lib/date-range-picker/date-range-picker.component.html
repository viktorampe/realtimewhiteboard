<div class="ui-date-range-picker">
  <mat-form-field
    class="ui-date-range-picker__mat-form-field--date"
    appearance="outline"
  >
    <mat-label>Vanaf</mat-label>
    <input
      autocomplete="off"
      matInput
      [matDatepicker]="startDatePicker"
      [formControl]="customRangeStartDate"
      (click)="startDatePicker.open()"
    />
    <mat-datepicker
      #startDatePicker
      [dateClass]="applyClassToDateInRange.bind(this)"
    ></mat-datepicker>
  </mat-form-field>
  <mat-form-field
    class="ui-date-range-picker__mat-form-field--time"
    appearance="outline"
  >
    <mat-label>Tijd</mat-label>
    <input autocomplete="off" matInput type="time" />
  </mat-form-field>
  <mat-form-field
    class="ui-date-range-picker__mat-form-field--date"
    appearance="outline"
  >
    <mat-label>t.e.m.</mat-label>
    <input
      autocomplete="off"
      [value]="null"
      matInput
      [matDatepicker]="endDatePicker"
      [formControl]="customRangeEndDate"
      (click)="endDatePicker.open()"
    />
    <mat-datepicker
      #endDatePicker
      [dateClass]="applyClassToDateInRange.bind(this)"
    ></mat-datepicker>
  </mat-form-field>
  <mat-form-field
    class="ui-date-range-picker__mat-form-field--time"
    appearance="outline"
  >
    <mat-label>Tijd</mat-label>
    <input autocomplete="off" matInput type="time" />
  </mat-form-field>
</div>
