<div class="ui-breadcrumbs">
  <div class="ui-breadcrumbs__holder">
    <a routerLink="{{baseUrl}}"> <mat-icon [svgIcon]="baseIcon"></mat-icon> </a>
    <div *ngIf="breadCrumbs" class="ui-breadcrumbs__holder__breadcrumbs">
      <div *ngIf="breadCrumbs.length > maxLength">
        <mat-icon [svgIcon]="seperator"></mat-icon>
        <a>{{ overflowedLinkString }}</a>
      </div>
      <div
        class="ui-breadcrumbs__holder__breadcrumbs"
        *ngFor="let breadCrumb of (breadCrumbs | slice: -maxLength)"
      >
        <mat-icon [svgIcon]="seperator"></mat-icon>
        <a [routerLink]="breadCrumb.link"
          >{{ breadCrumb.displayText | async }}
        </a>
      </div>
    </div>
  </div>
</div>
