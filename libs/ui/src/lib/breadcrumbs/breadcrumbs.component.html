<div class="ui-breadcrumbs">
  <ul class="ui-breadcrumbs__holder">
    <a href="{{baseUrl}}">
      <mat-icon [svgIcon]="baseIcon"></mat-icon>
    </a>
    <div class="ui-breadcrumbs__holder__breadcrumbs">
      <li *ngFor="let breadCrumb of breadCrumbs">
        <i [className]="seperator"></i>
        <a href="{{breadCrumb.href}}"></a>
      </li>
    </div>
  </ul>
</div>
