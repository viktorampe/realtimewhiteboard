<div class="ui-content-thumbnail ui-content-thumbnail--{{listFormat}}">
  <div class="ui-content-thumbnail__header {{listFormat == listFormatEnum.LINE ? 'ui-content-thumbnail__header--reverse' : ''}}">
    <div class="ui-content-thumbnail__icon {{contentTypeClass}}">
    </div>
    <div class="flex-filler"></div>
    <campus-file-extension extensionClass={{fileExtensionClass}}
                           [showIcon]=false></campus-file-extension>
  </div>
  <figure class="ui-content-thumbnail__image">
    <img [src]=imagePath
         *ngIf="imagePath">
    <campus-file-extension *ngIf="!imagePath"
                           extensionClass={{fileExtensionClass}}
                           [showTitle]="false"></campus-file-extension>
  </figure>
  <div class="ui-content-thumbnail__title">
    <div>{{title}}</div>
  </div>
  <div class="ui-content-thumbnail__footer">
    <!-- Content hidden by default if Listformat == Line -->
    <div class="ui-content-thumbnail__actions">
      <ng-content></ng-content>
    </div>
    <!-- Content not hidden -->
    <div class="ui-content-thumbnail__actions ui-content-thumbnail__actions--visible">
      <ng-content select="[action-visible]"></ng-content>
    </div>
  </div>
</div>
