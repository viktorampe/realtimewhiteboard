<div class="ui-content-thumbnail ui-content-thumbnail__{{listFormat}}">
  <div class="ui-content-thumbnail__header ui-content-thumbnail__header--{{listFormat}}">
    <div class="ui-content-thumbnail__icon ui-content-thumbnail__icon--{{listFormat}} {{contentTypeClass}}">
    </div>
    <div class="flex-filler"></div>
    <campus-file-extension extensionClass={{fileExtensionClass}}
                           [showIcon]=false></campus-file-extension>
  </div>
  <figure *ngIf="listFormat==='grid'"
          class="ui-content-thumbnail__image ui-content-thumbnail__image--{{listFormat}}">
    <img [src]=imagePath
         *ngIf="imagePath">
    <campus-file-extension *ngIf="!imagePath"
                           extensionClass={{fileExtensionClass}}
                           [showTitle]=false></campus-file-extension>
  </figure>
  <div class="ui-content-thumbnail__title ui-content-thumbnail__title--{{listFormat}}">
    {{title}}
  </div>
  <div class="ui-content-thumbnail__actions ui-content-thumbnail__actions--{{listFormat}}">
    <campus-content-action-button *ngFor="let action of actionArray"
                                  [iconClass]="action.iconClass">
    </campus-content-action-button>
  </div>
</div>
