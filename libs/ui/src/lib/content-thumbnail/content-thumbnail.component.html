<div class="ui-content-thumbnail ui-content-thumbnail--{{listFormat}}">
  <div
    class="ui-content-thumbnail__header {{listFormat == listFormatEnum.LINE ? 'ui-content-thumbnail__header--reverse' : ''}}"
  >
    <div class="ui-content-thumbnail__icon {{contentTypeClass}}"></div>
    <div class="flex-filler"></div>
    <campus-file-extension
      extensionClass="{{fileExtensionClass}}"
      [showIcon]="false"
    ></campus-file-extension>
  </div>
  <figure class="ui-content-thumbnail__image">
    <img [src]="imagePath" *ngIf="imagePath" />
    <campus-file-extension
      *ngIf="!imagePath"
      extensionClass="{{fileExtensionClass}}"
      [showTitle]="false"
    ></campus-file-extension>
  </figure>
  <div class="ui-content-thumbnail__title">
    <div>{{ title }}</div>
  </div>
  <div class="ui-content-thumbnail__footer"><ng-content></ng-content></div>
</div>
