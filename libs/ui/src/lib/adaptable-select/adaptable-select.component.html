<div class="ui_adaptable-select">
  <div *ngIf="label"
       class="ui_adaptable-select__label">{{label}}</div>
  <div *ngIf="text"
       class="ui_adaptable-select__text">{{text}}</div>
  <div class="ui_adaptable-select__dropdown">
    <mat-form-field class="ui_adaptable-select__dropdown__form-field">
      <mat-select class="ui_adaptable-select__dropdown__select"
                  [formControl]="selectControl">
        <mat-option *ngFor="let option of options"
                    [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="selectControl.dirty"
         class="ui_adaptable-select__dropdown__icon polpo-presentatie"
         (click)="iconClicked()"></div>
  </div>
</div>
