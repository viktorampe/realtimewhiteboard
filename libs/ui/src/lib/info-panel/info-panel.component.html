<div class="info-panel">
  <div class="info-panel__title">{{titleText || 'Info'}}</div>
  <campus-person-badge *ngIf="person" [displayName]="person.displayName" orientation="left" size="medium"></campus-person-badge>
  <campus-info-panel-educontent-preview *ngIf="preview" [titleText]="preview.titleText" [description]="preview.description"
    [methods]="preview.methods" [preview]="preview.preview" [productTypeIcon]="preview.productTypeIcon"
    [fileExtentionIcon]="preview.fileExtentionIcon">
  </campus-info-panel-educontent-preview>
  <campus-info-panel-input-label *ngFor="let input of inputs" [text]="input.text" [titleText]="input.titleText"
    [showIcon]="false"></campus-info-panel-input-label>
  <campus-info-panel-adaptable-list *ngIf="adaptableListItems" [titleText]="adaptableListItems.titleText" [items]="adaptableListItems.items"
    [showIcon]="false"></campus-info-panel-adaptable-list>
</div>
