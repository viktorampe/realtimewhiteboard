<div class="info-panel__period-label">
  <div class="info-panel__period-label__title">{{titleText}}</div>
  <div class="info-panel__period-label__date-holder">
    <div class="info-panel__period-label__date-holder__text">
      <div class="info-panel__period-label__date-holder__text__label">Van</div>
      <div class="info-panel__period-label__date-holder__text__value">{{period.start | date:'dd/MM/yyyy'}}</div>
    </div>
    <div *ngIf="showIcons" class="info-panel__period-label__date-holder__icon" (click)="onEditStart()"></div>
  </div>
  <div class="info-panel__period-label__date-holder">
    <div class="info-panel__period-label__date-holder__text">
      <div class="info-panel__period-label__date-holder__text__label">Tot</div>
      <div class="info-panel__period-label__date-holder__text__value">{{period.end | date:'dd/MM/yyyy'}}</div>
    </div>
    <div *ngIf="showIcons" class="info-panel__period-label__date-holder__icon" (click)="onEditEnd()"></div>
  </div>
</div>
