<div class="info-panel__input-label">
  <div class="info-panel__input-label__title">{{title}}</div>
  <div *ngIf="!editing" class="info-panel__input-label__text">
    <div class="info-panel__input-label__text__label-holder">
      <div class="info-panel__input-label__text__label-holder__label">{{text}}</div>
      <div class="info-panel__input-label__text__label-holder__edit-icon" (click)="edit()"></div>
    </div>
  </div>
  <div *ngIf="editing" class="info-panel__input-label__input-holder">
    <input class="info-panel__input-label__input-holder__input" type="text" [formControl]="inputControl">
    <div class="info-panel__input-label__input-holder__icons-holder">
      <div class="info-panel__input-label__input-holder__icons-holder__confirm-icon" (click)="save()"></div>
      <div class="info-panel__input-label__input-holder__icons-holder__cancel-icon" (click)="cancel()"></div>
    </div>
  </div>

</div>
