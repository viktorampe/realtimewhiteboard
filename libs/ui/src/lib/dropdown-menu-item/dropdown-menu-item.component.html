<div class="ui-dropdown-menu-item">
  <div>
    <div *ngIf="title"
         class="ui-dropdown-menu-item__title">
      {{title}}
    </div>
    <a *ngIf="internalLink"
       [routerLink]="internalLink">
      <mat-icon *ngIf="icon && !image"
                [svgIcon]="icon"></mat-icon>
      <img *ngIf="image && !icon"
           src="{{image}}"
           alt="{{imageAltText}}" /> {{description}}
    </a>
    <a *ngIf="externalLink"
       href="externalLink">
      <mat-icon *ngIf="icon && !image"
                [svgIcon]="icon"></mat-icon>
      <img *ngIf="image && !icon"
           src="{{image}}"
           alt="{{imageAltText}}" /> {{description}}
    </a>
  </div>
</div>
