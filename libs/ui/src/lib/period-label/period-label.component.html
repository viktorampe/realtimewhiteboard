<div class="ui_period-label">
  <div class="ui_period-label__title">{{titleText}}</div>
  <div class="ui_period-label__date-holder">
    <div class="ui_period-label__date-holder__text">
      <div class="ui_period-label__date-holder__text__label">Van</div>
      <div class="ui_period-label__date-holder__text__value">{{period.start | date:'dd/MM/yyyy'}}</div>
    </div>
    <div *ngIf="editable"
         class="ui_period-label__date-holder__icon polpo-presentatie"
         (click)="onEditStart()"></div>
  </div>
  <div class="ui_period-label__date-holder">
    <div class="ui_period-label__date-holder__text">
      <div class="ui_period-label__date-holder__text__label">Tot</div>
      <div class="ui_period-label__date-holder__text__value">{{period.end | date:'dd/MM/yyyy'}}</div>
    </div>
    <div *ngIf="editable"
         class="ui_period-label__date-holder__icon polpo-presentatie"
         (click)="onEditEnd()"></div>
  </div>
</div>
