<form id="lolform"
      class="ui-filter-text-input">
  <mat-form-field class="ui-filter-text-input-form">
    <input matInput
           class="inputField"
           name="filter-input"
           type="text"
           [formControl]="input$">
    <mat-placeholder class="placeholder">{{placeholder}}</mat-placeholder>
    <button mat-icon-button
            class="button"
            matSuffix
            *ngIf="isClearButtonVisible()"
            mat-icon-button
            aria-label="Clear"
            (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
