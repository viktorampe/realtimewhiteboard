<form class="ui-filter-text-input">
  <div>{{viewModel.isClearButtonVisible() | json}}</div>
  <mat-form-field class="ui-filter-text-input-form">
    <input matInput
           name="filter-input"
           type="text"
           (keydown.enter)="viewModel.enterPressed()"
           [formControl]="viewModel.input$">
    <mat-placeholder>{{viewModel.getPlaceHolder()}}</mat-placeholder>
    <button mat-icon-button
            matSuffix
            *ngIf="viewModel.isClearButtonVisible() | async"
            mat-icon-button
            aria-label="Clear"
            (click)="viewModel.clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
