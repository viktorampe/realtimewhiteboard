<a
  class="ui-notification-dropdown-item"
  [class.ui-notification-dropdown-item--accent]="accented"
  [class.ui-no-link]="!link"
  [routerLink]="link"
>
  <mat-icon
    [svgIcon]="icon"
    *ngIf="icon"
    class="ui-notification-dropdown-item__icon"
  ></mat-icon>
  <campus-person-badge
    *ngIf="person"
    class="ui-notification-dropdown-item__badge"
    [person]="person"
    align="left"
    size="medium"
  ></campus-person-badge>
  <div *ngIf="notificationDate" class="ui-notification-dropdown-item__date">{{
    notificationDate | humanDateTime
  }}</div>
  <div *ngIf="titleText" class="ui-notification-dropdown-item__title">{{
    titleText
  }}</div>
  <div class="ui-notification-dropdown-item__text"
    >{{ notificationText
    }}<span *ngIf="accented && link">-> <span>Lees meer...</span></span>
  </div>
</a>
