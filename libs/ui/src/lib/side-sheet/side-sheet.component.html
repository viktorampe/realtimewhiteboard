<mat-drawer-container>

  <mat-drawer class="sheet" #sheet position="end">
    <div>
      <div class="sheet__header">
        <ng-content></ng-content>
        <a (click)="sheet.close()">X</a>
      </div>
      <div class="sheet__content">
        <ng-content select=".sheet__content"></ng-content>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div>
      <ng-content select=".primary-content"></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
