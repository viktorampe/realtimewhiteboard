<mat-drawer-container>
  <mat-drawer class="sheet" #sheet position="end">
    <div class="sheet__header">
      <ng-content select="campus-side-sheet-header"></ng-content>
      <a (click)="sheet.close()">x</a>
    </div>
    <div class="sheet__body">
      <ng-content select="campus-side-sheet-body"></ng-content>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content select="campus-side-sheet-page"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
