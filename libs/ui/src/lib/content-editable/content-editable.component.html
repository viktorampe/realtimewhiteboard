<div>
  <div>
    <span *ngIf="!active">{{ text }}</span>
    <mat-form-field [style.display]="active ? null : 'none'">
      <input
        #inputField
        (focus)="$event.target.select()"
        matInput
        [(ngModel)]="newText"
        (keydown.enter)="saveChanges()"
      />
    </mat-form-field>
    <span *ngIf="active">
      <campus-button
        *ngIf="this.newText.length > 0"
        iconClass="finished"
        (click)="saveChanges()"
      ></campus-button>
      <campus-button
        iconClass="cancel"
        (click)="cancelChanges()"
      ></campus-button>
    </span>
  </div>
</div>
