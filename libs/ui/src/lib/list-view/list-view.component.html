<ng-container *ngIf="items.length ; then hasContentTemplate; else emptyTemplate">
</ng-container>

<ng-template #hasContentTemplate>
  <!-- TODO: verwijderen v -->
  <button (click)="setListFormat('grid')">grid</button>
  <button (click)="setListFormat('list')">list</button>

  <span> Selecteer</span>
  <button (click)="selectAllItems()">alles</button>
  <button (click)="deselectAllItems()">geen</button>
  <!-- TODO: verwijderen ^ -->

  <div class="flexbox flex-{{listFormat}}">
    <ng-content></ng-content>
  </div>
</ng-template>

<ng-template #emptyTemplate>
  <p> {{placeHolderText}} </p>
</ng-template>
