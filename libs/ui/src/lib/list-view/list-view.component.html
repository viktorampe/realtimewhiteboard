<ng-container *ngIf="itemsAmount ; then hasContentTemplate; else emptyTemplate">
</ng-container>

<ng-template #hasContentTemplate>
  <button (click)="setForm('grid')">grid</button>
  <button (click)="setForm('list')">list</button>

  <header>Pageheader</header>

  <div class="flexbox " [ngClass]="{'flex-list': !isGrid, 'flex-grid': isGrid }">
    <ng-content></ng-content>
  </div>
</ng-template>

<ng-template #emptyTemplate>
  <header>Pageheader</header>
  <p> {{placeHolderText}} </p>
</ng-template>
