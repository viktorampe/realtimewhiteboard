<ng-container *ngIf="itemsAmount ; then hasContentTemplate; else emptyTemplate">
</ng-container>

<ng-template #hasContentTemplate>
  <!-- TODO: verwijderen v -->
  <button (click)="setListFormat('grid')">grid</button>
  <button (click)="setListFormat('list')">list</button>

  <span> Selecteer</span>
  <button (click)="selectAllItems()">alles</button>
  <button (click)="deselectAllItems()">geen</button>
  <!-- TODO: verwijderen ^ -->

  <header>Pageheader</header>

  <div class="flexbox " [ngClass]="{'flex-list': listFormat =='list', 'flex-grid': listFormat =='grid' }">
    <ng-content></ng-content>
  </div>
</ng-template>

<ng-template #emptyTemplate>
  <header>Pageheader</header>
  <p> {{placeHolderText}} </p>
</ng-template>
