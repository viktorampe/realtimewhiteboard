<h1 class="ui-page-header ui-page-header--{{layout}}">
  <div class="ui-page-header__icon-wrapper" *ngIf="iconClass">
    <mat-icon [svgIcon]="iconClass"></mat-icon>
  </div>
  <div>
    {{ title }} <small *ngIf="layout === 'default'">{{ subtitle }}</small>
  </div>
</h1>
<h2 *ngIf="layout === 'section'" class="ui-page-header-section-subtitle">{{
  subtitle
}}</h2>
