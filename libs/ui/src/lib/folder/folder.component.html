<div class="ui-folder ui-folder--{{listFormat}}"
     [ngStyle]="{'border-top-color': (backgroundColor|adjustColorBrightness:-20),'border-bottom-color': backgroundColor, 'background-color': backgroundColor }">
  <div class="ui-folder__wrapper">
    <div class="ui-folder__header">
      <div class="ui-folder__header__icon">
        <mat-progress-spinner mode="determinate"
                              [value]="progress"
                              [diameter]="listFormat === 'line' ? 32: 48"
                              strokeWidth="2"
                              *ngIf="progress">
        </mat-progress-spinner>
        <div class="ui-folder__header__icon__wrapper"
             *ngIf="icon">
          <mat-icon [svgIcon]="icon"></mat-icon>
        </div>
      </div>
      <div *ngIf="listFormat === 'grid'"
           class="ui-folder__header__title">{{title}}</div>
      <div class="ui-folder__header__mask-text"
           [ngStyle]="{color: backgroundColor}"></div>
    </div>
    <div class="ui-folder__info"
         [ngStyle]="{'border-color': backgroundColor}">
      <div>
        <ng-content select="campus-folder-details"></ng-content>
      </div>
    </div>
  </div>
  <div class="ui-folder__header__title"
       *ngIf="listFormat === 'line'">{{title}}</div>

  <div class="ui-folder__badge"
       [ngStyle]="{'border-color': backgroundColor}">
    <span *ngIf="!showEmptyError; else emptyErrorBlock">{{itemCount}}</span>
    <ng-template #emptyErrorBlock>
      <span class="error"
            uib-tooltip="Er is nog geen inhoud voor dit item"
            tooltip-append-to-body="true">!</span>
    </ng-template>
  </div>
</div>
