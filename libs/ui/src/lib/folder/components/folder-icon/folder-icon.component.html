<round-progress
    [current]="50"
    [max]="100"
    [color]="'#45ccce'"
    [background]="'#eaeaea'"
    [radius]="16"
    [stroke]="2"
    [rounded]="true"
    [responsive]="false"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"></round-progress>
