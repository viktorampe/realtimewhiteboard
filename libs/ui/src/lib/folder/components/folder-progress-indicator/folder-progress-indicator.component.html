<div class="ui-folder-progress-indicator"
     [ngClass]="{'ui-folder-progress-indicator--line': lineView}">
  <figure>
    <mat-progress-spinner color="accent"
                          mode="determinate"
                          [value]="progress"
                          [diameter]="lineView ? 40: 48"
                          strokeWidth="2">
    </mat-progress-spinner>
    <i *ngIf="!icon; else iconBlock"
       class="icon-progress"
       [ngClass]="{
            'polpo-hourglass': progress > 0 && progress < 100,
            'polpo-lock': progress == 0,
            'polpo-checkmark': progress == 100
          }"></i>
    <ng-template #iconBlock><i class="icon {{icon}}"></i></ng-template>
  </figure>
</div>
