<div class="campus_adaptable-list">
  <h3 class="campus_adaptable-list__title">{{titleText}}</h3>
  <div class="campus_adaptable-list__items">
    <div class="campus_adaptable-list__items__item"
         *ngFor="let item of items">
      <div class="campus_adaptable-list__items__item__text">{{item.text}}
        <div *ngIf="item.count"
             class="campus_adaptable-list__items__item__text__count">({{item.count}})</div>
      </div>
      <div *ngIf="item.eventId"
           class="campus_adaptable-list__items__item__icon"
           (click)="onItemIconClick(item.eventId)"></div>
    </div>
  </div>
  <div *ngIf="showIcon"
       class="campus_adaptable-list__icon-holder">
    <div class="campus_adaptable-list__icon-holder__icon"
         (click)="onIconClick()"></div>
  </div>
</div>
