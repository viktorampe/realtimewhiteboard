<mat-icon
  class="ui-empty-state__image"
  [svgIcon]="svgIcon"
  *ngIf="svgIcon"
></mat-icon>
<div class="ui-empty-state__title ui-title">
  {{ title }}
</div>
<div class="ui-empty-state__description ui-caption">
  {{ description }}
</div>
<div class="ui-empty-state__cta" *ngIf="ctaLabel">
  <campus-button primary (click)="ctaClick()" [routerLink]="routerLink">{{
    ctaLabel
  }}</campus-button>
</div>
