<div class="info-panel__educontent-preview">
  <div *ngIf="preview"
       class="info-panel__educontent-preview__preview">
    <img class="info-panel__educontent-preview__preview__img"
         [src]="preview">
  </div>
  <div class="info-panel__educontent-preview__product">
    <ng-content select="[type]"></ng-content>
    <div class="info-panel__educontent-preview__product__details">
      <div class="info-panel__educontent-preview__product__details__title">{{titleText}}</div>
      <ng-content select="[icon]"></ng-content>
      <div class="info-panel__educontent-preview__product__details__description">{{description}}</div>
    </div>
  </div>
  <div class="info-panel__educontent-preview__badges">
    <ng-content select="[badge]"></ng-content>
  </div>
</div>
