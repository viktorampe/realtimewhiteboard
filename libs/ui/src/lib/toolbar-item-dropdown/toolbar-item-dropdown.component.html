<div [matMenuTriggerFor]="toolBarItemDropdown"></div>
<mat-menu #toolBarItemDropdown="matMenu"
          class="ui-toolbar-item-dropdown">
  <div *ngIf="showHeader"
       class="ui-toolbar-item-dropdown__header">
    <h3>
      <i [class]="headerIcon"></i>
      <span class="bold">{{newItemCount}} nieuwe</span> {{itemType}}
    </h3>
    <span>-> <a [routerLink]="linkUrl"
         routerLinkActive="router-link-active">{{linkText}}</a></span>
  </div>
  <div class="ui-toolbar-item-dropdown__body">
    <ng-content></ng-content>
  </div>
</mat-menu>
