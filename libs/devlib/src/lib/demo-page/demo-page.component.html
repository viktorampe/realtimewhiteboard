<div class="container" style="display: none;">
  <campus-multi-check-box-table

    [rowHeaderColumns]="rowHeaderColumns"
    [itemColumns]="itemColumns"
    [items]="items"
    (selectAllForColumnChanged)="log($event)"
    (checkBoxChanged)="clickCheckBox($event)"
  ></campus-multi-check-box-table>
</div>

  >
  </campus-method-favorite-tile>
</div>
