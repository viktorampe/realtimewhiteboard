<button (click)="changeMode(sectionModes.STATIC)">make section static</button>
<button (click)="changeMode(sectionModes.EDITABLE)"
  >make section editable</button
>
<button (click)="changeMode(sectionModes.EDITING)">make section editing</button>

<p>demo page: {{ sectionMode }}</p>
<campus-section [(mode)]="sectionMode">
  <section-title>I'm a the title of this section</section-title>
  <section-actions
    ><mat-icon
      (click)="handleIconAction($event, 'edit')"
      svgIcon="edit"
    ></mat-icon
  ></section-actions>
  <section-content>
    <p *ngIf="sectionMode === sectionModes.EDITABLE">{{ editableText }}</p>

    <div *ngIf="sectionMode === sectionModes.EDITING">
      <input #input type="text" placeholder="edit me" [value]="editableText" />
      <p> <button (click)="save($event, input)">Save</button></p>
    </div>
  </section-content>
</campus-section>
