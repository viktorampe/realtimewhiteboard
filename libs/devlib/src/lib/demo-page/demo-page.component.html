<campus-backdrop [title]="backHeaderTitle" [static]="true">
  <front-layer-header>Subtitle</front-layer-header>
  <front-layer-content>
    <p>
      <campus-progress
        [count]="countProgress"
        [total]="30"
        [diameter]="50"
        [showPercentage]="true"
      >
        <completed-progress-icon
          ><mat-icon svgIcon="check"></mat-icon
        ></completed-progress-icon>
      </campus-progress>
    </p>
    <campus-button
      bordered
      flat
      (click)="clickResetProgress()"
      [disabled]="countProgress < 30"
      >reset</campus-button
    >
  </front-layer-content>
</campus-backdrop>
