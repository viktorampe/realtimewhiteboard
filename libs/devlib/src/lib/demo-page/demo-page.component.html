<campus-backdrop
  [title]="backHeaderTitle"
  [dropped]="showBack"
  (droppedChange)="onDroppedChanged($event)"
>
  <backdrop-reveal-action>
    <mat-icon svgIcon="menu"></mat-icon>
  </backdrop-reveal-action>
  <backdrop-collapse-action>
    <mat-icon svgIcon="close"></mat-icon>
  </backdrop-collapse-action>

  <backdrop-header-actions>
    <button (click)="clickOtherBook()">ander boek</button>
  </backdrop-header-actions>

  <back-layer-content style="margin: 20px;">
    <div>mlksqdf mlksqjd f</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
    <div>mlsqkdfj mlsqkdf</div>
  </back-layer-content>

  <front-layer-header>Subtitle</front-layer-header>
  <front-layer-content>
    <!-- <campus-editor-timeline></campus-editor-timeline> -->
    <button (click)="changeMode(sectionModes.STATIC)"
      >make section static</button
    >
    <button (click)="changeMode(sectionModes.EDITABLE)"
      >make section editable</button
    >
    <button (click)="changeMode(sectionModes.EDITING)"
      >make section editing</button
    >

    <campus-section
      [(mode)]="sectionMode"
      (actionClick)="handleTriggerActionClick($event)"
    >
      <section-title>I'm a the title of this section</section-title>
      <section-actions><mat-icon svgIcon="edit"></mat-icon></section-actions>
      <section-content>
        Cool text
        <hr />

        <p *ngIf="sectionMode === sectionModes.STATIC">{{ staticText }}</p>
        <p *ngIf="sectionMode === sectionModes.EDITABLE">{{ editableText }}</p>

        <div *ngIf="sectionMode === sectionModes.EDITING">
          <input
            #input
            type="text"
            placeholder="edit me"
            [value]="editableText"
          />
          <p> <button (click)="save($event, input)">Save</button></p>
        </div>
      </section-content>
    </campus-section>
  </front-layer-content>
</campus-backdrop>
