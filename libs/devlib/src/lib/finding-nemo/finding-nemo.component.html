<campus-page-bar>
  <div searchPortal="pagebar"></div>
</campus-page-bar>
<div>
  <ng-container searchPortal="hostSearchTerm"></ng-container>
</div>
<div>
  <ng-container searchPortal="hosttop"></ng-container>
</div>
<campus-collapsible-sheet>
  <div aside>
    <ng-container searchPortal="hostLeft"></ng-container>
  </div>
  <campus-search main
                 [searchMode]="searchMode"
                 [autoCompleteValues]="autoComplete"
                 [initialState]="searchState | async"
                 [searchResults]="resultsPage$ | async"
                 (searchState$)="onChange($event)"></campus-search>
</campus-collapsible-sheet>
