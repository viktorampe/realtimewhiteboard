<campus-page-bar> <div searchPortal="pagebar"></div> </campus-page-bar>
<div searchPortal="hosttop"></div>
<campus-collapsible-sheet>
  <div aside searchPortal="hostleft"></div>
  <campus-search
    main
    [searchMode]="searchMode"
    [autoComplete]="autoComplete"
    [initialState]="searchState | async"
    [searchResults]="resultsPage$ | async"
    (searchState$)="onChange($event)"
  ></campus-search>
</campus-collapsible-sheet>
