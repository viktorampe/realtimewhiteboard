<h1>Welcome to the dev side</h1>

<ng-container *ngIf="(route$ | async) as route">
  <h2 style="color:#E75480">PARAMS IN THIS ROUTE:</h2>
  <ul>
    <li style="color:#E75480" *ngFor="let routeParam of route">{{
      routeParam
    }}</li>
  </ul>
</ng-container>

<div class="login_page_component">
  <div [hidden]="loginPageviewModel.isLoggedIn()">
    <div>
      <button (click)="loginPageviewModel.login('student1', 'testje')">
        student
      </button>
      <button (click)="loginPageviewModel.login('teacher1', 'testje')">
        teacher
      </button>
    </div>

    <div class="login_form">
      <input
        placeholder="username"
        [(ngModel)]="loginPageviewModel.name"
        type="text"
      />
      <input
        placeholder="password"
        [(ngModel)]="loginPageviewModel.password"
        type="password"
      />
      <button
        (click)="
          loginPageviewModel.login(
            loginPageviewModel.name,
            loginPageviewModel.password
          )
        "
      >
        login
      </button>
    </div>
  </div>

  <button (click)="loginPageviewModel.logout()">logout</button>

  <div>
    <p>{{ loginPageviewModel.response }}</p>
  </div>
</div>

<button (click)="getCurrentUser()">fetch current user</button>
<div>{{ currentUser | async | json }}</div>

<br /><br />

<div
  ><a [routerLink]="['/bundles']" routerLinkActive="router-link-active"
    >go to bundle page</a
  ></div
>
<div
  ><a [routerLink]="['/tasks']" routerLinkActive="router-link-active"
    >go to tasks page</a
  ></div
>

<div
  ><a [routerLink]="['./finding-nemo']" routerLinkActive="router-link-active"
    >go to finding-nemo page</a
  ></div
>

<div>{{ response | async | json }}</div>

<div>
  <campus-button campusPrimary (click)="loadStore()">Load store</campus-button>
</div>

<div>
  <campus-button campusPrimary (click)="updateFavorite()"
    >Update favorite</campus-button
  >
</div>

<div>
  <h2>Content Editable Component</h2>

  <campus-content-editable
    [multiline]="true"
    text="Try to edit me"
  ></campus-content-editable>
  <campus-button (click)="toggleEditable()">Edit</campus-button>
</div>
