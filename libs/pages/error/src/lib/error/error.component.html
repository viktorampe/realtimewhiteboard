<ng-container *ngIf="(statusCode$|async) as statusCode">

  <div [ngSwitch]="statusCode">
    <p *ngSwitchCase="401">Je bent niet aangemeld. Klik <a href="{{polpoUrl}}">hier</a> om in te loggen.</p>
    <p *ngSwitchCase="403">Je hebt niet de juiste bevoegdheden om deze actie uit te voeren.<ng-container *ngIf="(currentUser$|async) as user">
        Je ben aangemeld als
        {{user.types[0]}}.</ng-container>
    </p>
    <p *ngSwitchCase="500">Er is iets fout gegaan. Probeer opnieuw.</p>
    <p *ngSwitchDefault>Er is iets fout gegaan. Probeer opnieuw.</p>
  </div>

</ng-container>
