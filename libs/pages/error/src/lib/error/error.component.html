<ng-container *ngIf="(statusCode$|async) as statusCode">

  <div [ngSwitch]="statusCode">
    <div *ngSwitchCase="401">Je bent niet aangemeld. Klik <a href="{{polpoUrl}}">hier</a> om in te loggen.</div>
    <div *ngSwitchCase="403">Je hebt niet de juiste bevoegdheden om deze actie uit te voeren.
      <ng-container *ngIf="(currentUser$|async) as user"> Je ben aangemeld als
        {{user.roles[0].name}}.</ng-container>
    </div>
    <div *ngSwitchCase="500">Er is iets fout gegaan. Probeer opnieuw.</div>
    <div *ngSwitchDefault>Er is iets fout gegaan. Probeer opnieuw.</div>
  </div>

</ng-container>
