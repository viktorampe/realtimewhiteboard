<campus-page-bar> </campus-page-bar>

<div
  class="pages-methods__container"
  *ngIf="(allowedMethods$ | async) as books"
>
  <campus-page-header
    [title]="'Methodes'"
    [subtitle]="'toegekende methodes'"
    [iconClass]="'book'"
  >
  </campus-page-header>

  <ng-template #noBooks>
    <div>Er zijn momenteel geen methodes aan jou toegekend.</div>
  </ng-template>

  <div *ngIf="books.length; else noBooks" class="pages-methods__book-list">
    <ng-container *ngFor="let book of books">
      <campus-method-year-tile
        [logoUrl]="book.logoUrl"
        [name]="book.name"
        [years]="book.years"
      ></campus-method-year-tile>
    </ng-container>
  </div>
</div>
