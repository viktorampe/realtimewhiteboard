<campus-page-bar> </campus-page-bar>

<div
  class="pages-methods__container pages-methods-overview campus-page"
  *ngIf="(allowedBooks$ | async) as books"
>
  <campus-page-header [title]="'Beschikbare methodes'"> </campus-page-header>

  <ng-template #noBooks>
    <div class="pages-methods__no-books"
      >Er zijn momenteel geen methodes aan jou toegekend.</div
    >
  </ng-template>

  <div *ngIf="books.length; else noBooks" class="pages-methods__book-list">
    <ng-container *ngFor="let book of books">
      <campus-method-books-tile
        [logoUrl]="book.logoUrl"
        [name]="book.name"
        [years]="book.years"
      ></campus-method-books-tile>
    </ng-container>
  </div>
</div>
