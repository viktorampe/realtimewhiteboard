<div class="method-chapter__container">
  <campus-collapsible-sheet>
    <div aside>
      <a (click)="clickBackLink()">Terug</a>
      <ng-container *ngFor="let lesson of (lessonsForChapter$ | async)">
        <mat-list (click)="clickOpenLesson(lesson.id)">{{
          lesson.title
        }}</mat-list>
      </ng-container>
    </div>

    <div main>
      <mat-tab-group>
        <mat-tab label="Lesmateriaal">
          <div
            style="margin: 8px 8px 48px 8px; padding: 8px; width: 400px; border: 1px solid black"
          >
            <ng-container searchPortal="hostTop"></ng-container>
          </div>
          <campus-button campusPrimary (click)="clearSearchFilters()"
            >Reset Filters</campus-button
          >
          <div style="height:100%">
            <campus-search
              [searchMode]="searchMode"
              [initialState]="initialSearchState$ | async"
              [searchResults]="searchResults$ | async"
              (searchState$)="onSearchStateChange($event)"
            ></campus-search>
          </div>
        </mat-tab>
        <mat-tab label="Leerplandoelen">Leerplandoelen</mat-tab>
      </mat-tab-group>
    </div>
  </campus-collapsible-sheet>
</div>
