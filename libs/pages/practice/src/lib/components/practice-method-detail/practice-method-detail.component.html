<div class="pages-practice-method-detail__container campus-page">
  <campus-page-header
    [title]="'Vrij oefenen in ' + (breadCrumbTitles$ | async)"
  >
  </campus-page-header>
  <p
    >Duid aan welke hoofdstukken leerlingen mogen oefenen voor
    {{ breadCrumbTitles$ | async }}</p
  >

  <campus-multi-check-box-table
    selectAllForColumnEnabled="true"
    [rowHeaderColumns]="unlockedFreePracticeTableRowHeaders"
    [itemColumns]="classGroupColumns$ | async"
    [items]="eduContentTOCsWithSelectionForClassGroups$ | async"
    (checkBoxChanged)="clickFreePracticeForChapter($event)"
    (selectAllForColumnChanged)="clickFreePracticeForBook($event)"
  ></campus-multi-check-box-table>
</div>
