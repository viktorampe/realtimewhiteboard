<div class="pages-methods__container" *ngIf="(allowedBooks$ | async) as books">
  <h1 mat-subheader>Met welke methode wil je vrij oefenen?</h1>
  <p>Kies hieronder het jaar waarvoor je de oefeningen wil vrijgeven.</p>

  <ng-template #noBooks>
    <div class="pages-methods__no-books">Er zijn geen boeken beschikbaar.</div>
  </ng-template>

  <div *ngIf="books.length; else noBooks" class="pages-methods__book-list">
    <ng-container *ngFor="let book of books">
      <campus-method-year-tile
        [logoUrl]="book.logoUrl"
        [name]="book.name"
        [years]="book.years"
      ></campus-method-year-tile>
    </ng-container>
  </div>
</div>
