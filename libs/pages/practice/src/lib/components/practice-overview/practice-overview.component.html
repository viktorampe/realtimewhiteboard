<div
  class="pages-practice__container pages-practice-overview campus-page"
  *ngIf="unlockedBooks$ | async as books"
>
  <campus-page-header title="Kies wat je wil oefenen"> </campus-page-header>

  <ng-template #noBooks>
    <div class="pages-practice__no-books"
      >Er zijn momenteel geen boeken voor jou vrijgegeven.</div
    >
  </ng-template>

  <div *ngIf="books.length; else noBooks" class="pages-practice__book-list">
    <campus-method-book-tile
      *ngFor="let book of books"
      [areaName]="book.learningAreaName"
      [name]="book.name"
      [logoUrl]="book.logoUrl"
      [bookId]="book.bookId"
    ></campus-method-book-tile>
  </div>

  <campus-page-header
    title="Verdien kwetons met oefenen en speel op Kweetet.be!"
  >
  </campus-page-header>

  <p>
    Door oefeningen te maken kun je virtuele centjes verdienen!<br />
    Per behaalde ster krijg je 10 kwetons waarmee je allerlei leuke dingen kan
    beleven op kweetet.be!
  </p>

  <campus-button
    primary
    campusRouterLink="https://www.kweetet.be"
    target="_blank"
    data-cy="kweetet-link"
  >
    Ga naar Kweetet.be
  </campus-button>
</div>
