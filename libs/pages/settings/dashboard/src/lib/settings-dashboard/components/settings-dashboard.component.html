<div class="campus-page pages-settings-dashboard">
  <div class="pages-settings-dashboard__container">
    <campus-page-header
      class="pages-settings-dashboard__page-header"
      [title]="'Instellingen'"
      [subtitle]="'Dashboard'"
      [iconClass]="'settings'"
    >
    </campus-page-header>

    <div class="pages-settings-dashboard__avatar">
      <campus-person-badge
        *ngIf="user$ | async as user"
        [person]="user.badgeInfo"
        [subText]="user.subText"
        [align]="'bottom'"
        [size]="'large'"
      ></campus-person-badge>
    </div>

    <div class="pages-settings-dashboard__button__container">
      <mat-nav-list class="pages-settings-dashboard__mat-list">
        <ng-container
          *ngIf="useNavItemStyle; then navItemTemplate; else buttonTemplate"
        >
        </ng-container>
      </mat-nav-list>
    </div>
  </div>
</div>

<!-- campus -->
<ng-template #buttonTemplate>
  <campus-button
    *ngFor="let link of links$ | async"
    large
    bordered
    [routerLink]="link.link"
    [iconClass]="link.icon"
  >
    <div> {{ link.title }} </div>
  </campus-button>
</ng-template>

<!-- kabas -->
<ng-template #navItemTemplate>
  <ng-container *ngFor="let link of links$ | async; last as isLast">
    <mat-divider></mat-divider>
    <mat-list-item
      class="pages-settings-dashboard__mat-list__item"
      [routerLink]="link.link"
    >
      {{ link.title }}
    </mat-list-item>
    <mat-divider *ngIf="isLast"></mat-divider>
  </ng-container>
</ng-template>
