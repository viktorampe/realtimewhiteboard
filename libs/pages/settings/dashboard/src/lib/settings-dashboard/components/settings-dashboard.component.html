<div class="page-settings_dashboard__container">
  <div class="page-settings_dashboard__container__header">
    <p>Mijn profiel</p>
  </div>
  <div class="page-settings_dashboard__container__content">
    <div>
      <mat-nav-list>
        <div
          class="page-settings_dashboard__container__content__navitem"
          *ngFor="let link of (links | async)"
        >
          <a mat-list-item href="{{link.url}}">
            <mat-icon [svgIcon]="link.icon"></mat-icon> {{ link.name }}
          </a>
        </div>
      </mat-nav-list>
    </div>
  </div>
</div>
