<div class="page-settings_dashboard__container">
  <div class="page-settings_dashboard__container__header">
    <p>Mijn profiel</p>
  </div>
  <div class="page-settings_dashboard__container__content">
    <div>
      <mat-nav-list>
        <div
          class="page-settings_dashboard__container__content__navitem"
          *ngFor="let link of (links | async)"
        >
          <campus-button
            large
            *ngIf="(hasPermission(link.permission) | async)"
            class="page-settings_dashboard__container__content__navitem__button"
            [iconClass]="link.icon"
            (click)="navigateTo(link.url)"
          >
            {{ link.name }}
          </campus-button>
        </div>
      </mat-nav-list>
    </div>
  </div>
</div>
