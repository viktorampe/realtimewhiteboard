<div class="campus-page">
  <campus-page-header
    [title]="'Instellingen'"
    [subtitle]="'Dashboard'"
    [iconClass]="'account'"
  >
  </campus-page-header>
  <mat-nav-list>
    <div *ngFor="let link of (links$ | async)">
      <campus-button
        large
        *hasPermission="link.permissions"
        [routerLink]="link.url"
        [iconClass]="link.icon"
      >
        <div> {{ link.name }} </div>
      </campus-button>
    </div>
  </mat-nav-list>
</div>
