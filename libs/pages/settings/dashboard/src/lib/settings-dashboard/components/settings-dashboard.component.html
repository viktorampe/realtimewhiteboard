<div class="campus-page pages-settings-dashboard">
  <campus-page-header
    [title]="'Instellingen'"
    [subtitle]="'Dashboard'"
    [iconClass]="'settings'"
  >
  </campus-page-header>
  <mat-nav-list>
    <div *ngFor="let link of (links$ | async)">
      <campus-button
        large
        bordered
        rounded-corners
        [routerLink]="link.link"
        [iconClass]="link.icon"
      >
        <div> {{ link.title }} </div>
      </campus-button>
    </div>
  </mat-nav-list>
</div>
