<div class="pages-settings-profile-avatar"
     *ngIf="currentUser$ | async as user">

  <campus-page-header [title]="'Profielfoto aanpassen'"
                      [subtitle]="user.displayName"
                      [iconClass]="'account'">
  </campus-page-header>

  <div>
    <form class="file-upload"
          [class.hide]="imgData.image"
          (drop)="fileDropListener($event)"
          (dragover)="dragOver($event)">
      <img *ngIf="user.avatar"
           [src]="user.avatar" />
      <div class="text">Selecteer een bestand of sleep het hierheen</div>
      <input id="custom-input"
             type="file"
             accept="image/*"
             (change)="fileChangeListener($event)">
    </form>
    <div [class.hide]="!imgData.image">
      <img class="pages-settings-profile-avatar__result"
           [src]="imgData.image"
           [width]="cropperSettings.croppedWidth"
           [height]="cropperSettings.croppedHeight" />
      <img-cropper #cropper
                   [image]="imgData"
                   [settings]="cropperSettings"></img-cropper>
    </div>
  </div>
