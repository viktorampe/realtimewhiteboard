<div class="pages-settings-profile-avatar"
     *ngIf="currentUser$ | async as user">

  <!-- <campus-page-header [title]="Profielfoto aanpassen"
                      [iconClass]="'account'">
  </campus-page-header> -->

  <!--
  <img-cropper [image]="imgData"
               [settings]="cropperSettings"></img-cropper><br>
  <img *ngIf="imgData.image"
       [src]="imgData.image"
       [width]="cropperSettings.croppedWidth"
       [height]="cropperSettings.croppedHeight">
  -->
  <div>
    <div class="file-upload">
      <span class="text">upload</span>
      <input id="custom-input"
             type="file"
             accept="image/*"
             (change)="fileChangeListener($event)">
    </div>
    <img-cropper #cropper
                 [image]="imgData"
                 [settings]="cropperSettings"></img-cropper>
    <br>
    <div *ngIf="imgData.image">
      <img class="pages-settings-profile-avatar__result"
           [src]="imgData.image"
           [width]="cropperSettings.croppedWidth"
           [height]="cropperSettings.croppedHeight">
    </div>
  </div>
</div>
