<div class="campus-page pages-settings-profile">
  <campus-page-header
    [title]="'Instellingen'"
    [subtitle]="'Mijn gegevens'"
    [iconClass]="'profile'"
  >
  </campus-page-header>

  <campus-info-panel
    [titleText]="pageTitle"
    [titleIcon]="'profile'"
    [titleRightRouterLink]="['/settings']"
  >
    <mat-icon
      title__right
      class="info-panel__title--left__icon"
      [svgIcon]="'arrow-back'"
    ></mat-icon>
    <div title__right>Instellingen</div>
    <campus-profile-form
      (saveProfile)="onSaveProfile($event)"
      [user]="user$ | async"
    ></campus-profile-form>
  </campus-info-panel>
</div>
