<div>
  <!-- todo alert component ? -->
  <div *ngIf="message" class="page-settings-credentials__box">
    {{ message }}
  </div>

  <div class="page-settings-credentials__box">
    <div class="page-settings-credentials__box__header">
      <campus-page-header
        [title]="'NIEUWE KOPPELING MAKEN'"
        [iconClass]="'koppeling'"
      >
      </campus-page-header>
    </div>
    <p>Maak een koppeling met:</p>
    <div>
      <campus-button
        *ngIf="(ssoLinks$ | async)[0]"
        (click)="connect(connectionTypes.Smartschool)"
        >Smartschool</campus-button
      >
      <campus-button
        *ngIf="(ssoLinks$ | async)[1]"
        (click)="connect(connectionTypes.Facebook)"
        [iconClass]="'facebook'"
        >Facebook</campus-button
      >
      <campus-button
        *ngIf="(ssoLinks$ | async)[2]"
        (click)="connect(connectionTypes.Google)"
        [iconClass]="'google'"
        >Google</campus-button
      >
    </div>
  </div>

  <div class="page-settings-credentials__box">
    <div class="page-settings-credentials__box__header">
      <campus-page-header [title]="'MIJN KOPPELING'" [iconClass]="'koppeling'">
      </campus-page-header>
    </div>
    <div *ngFor="let credential of (crednetials$ | async)">
      {{ credential }}
      <!--
          <campus-person-summary
          [imageUrl]="'https://melvin-kellner.com/Assets/Images/favi.png'"
          [name]="'person name'"
          [connectionTypeIcon]="'presentatie'"
        >
          <div description> person description </div>
          <div buttons>
            <campus-button>Gebruik profielfoto</campus-button>
            <campus-button>Loskoppelen</campus-button>
          </div>
        </campus-person-summary>
      -->
    </div>
  </div>
</div>
