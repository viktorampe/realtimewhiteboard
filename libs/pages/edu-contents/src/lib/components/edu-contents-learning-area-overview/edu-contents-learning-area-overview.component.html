<div
  cdkDropList
  (cdkDropListEntered)="setHoverState(true)"
  (cdkDropListExited)="setHoverState(false)"
  id="favorite-areas"
>
  <campus-favorite-areas
    [isHovered]="dropZoneIsHovered"
    [favoriteLearningAreas]="viewModel.favoriteLearningAreas$ | async"
  ></campus-favorite-areas
></div>

<campus-areas-list
  [favoriteLearningAreas]="viewModel.favoriteLearningAreas$ | async"
  [learningAreas]="viewModel.learningAreas$ | async"
></campus-areas-list>
