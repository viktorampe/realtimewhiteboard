<campus-page-bar>
  <campus-search-term
    placeholder="Zoeken in alle leergebieden"
    [autoComplete]="true"
    [autoCompleteValues]="autoCompleteValues$ | async"
    (valueChange)="openSearchByTerm($event)"
    (valueChangeForAutoComplete)="searchTermChanged($event)"
  ></campus-search-term>
</campus-page-bar>
<campus-favorite-areas
  id="{{favoritesDropListId}}"
  cdkDropList
  (cdkDropListEntered)="setHoverState(true)"
  (cdkDropListExited)="setHoverState(false)"
  (cdkDropListDropped)="onFavoritesDropped($event)"
  [isHovered]="dropZoneIsHovered"
  [favoriteLearningAreas]="eduContentsViewModel.favoriteLearningAreas$ | async"
></campus-favorite-areas>

<campus-areas-list
  [favoriteLearningAreas]="eduContentsViewModel.favoriteLearningAreas$ | async"
  [learningAreas]="eduContentsViewModel.learningAreas$ | async"
  [connectedDropList]="favoritesDropListId"
></campus-areas-list>
