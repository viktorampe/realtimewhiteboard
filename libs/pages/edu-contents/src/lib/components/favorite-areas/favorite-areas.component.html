<campus-info-panel
  titleText="Mijn favoriete leergebieden"
  titleIcon="favorites"
  [displayAsRows]="true"
>
  <campus-tile
    *ngFor="let favoriteLearningArea of favoriteLearningAreas"
    [label]="favoriteLearningArea.name"
    icon="{{ favoriteLearningArea.icon }}"
    [color]="favoriteLearningArea.color"
    [routerLink]="favoriteLearningArea.id"
    [secondaryActions]="[removeAreaFromFavoritesAction(favoriteLearningArea)]"
  ></campus-tile>
  <campus-drop-area
    icon="add"
    label="Sleep je favoriet leergebied naar hier"
    [class.hovered]="isHovered"
  >
  </campus-drop-area>
</campus-info-panel>
