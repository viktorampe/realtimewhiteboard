<campus-page-bar>
  <div class="edu-contents-search-by-column__page-bar">
    <span
      class="edu-contents-search-by-column__page-bar__label page-bar-style--searchmode-label"
      >Of zoek op:</span
    >
    <campus-button
      class="page-bar-style--searchmode-button"
      [routerLink]="['/edu-content', currentLearningArea, 'term']"
      >Standaard zoeken</campus-button
    >
    <span
      class="edu-contents-search-by-column__page-bar__label page-bar-style--searchmode-label"
      >of</span
    >
    <campus-button
      class="page-bar-style--searchmode-button"
      *ngIf="searchMode.name === 'toc'"
      [routerLink]="['/edu-content', currentLearningArea, 'plan']"
      >Leerplan</campus-button
    >
    <campus-button
      class="page-bar-style--searchmode-button"
      *ngIf="searchMode.name === 'plan'"
      [routerLink]="['/edu-content', currentLearningArea, 'toc']"
      >Inhoudstafel</campus-button
    >
  </div>
</campus-page-bar>

<div class="edu-contents-search-by-column">
  <div class="edu-contents-search-by-column__breadcrumbs">
    <ng-container searchPortal="hostBreadCrumbs"></ng-container>
  </div>
  <campus-collapsible-sheet>
    <div aside> <ng-container searchPortal="hostLeft"></ng-container> </div>
    <div main class="edu-contents-search-by-column__search-results">
      <ng-container searchPortal="hostTop"></ng-container>
      <campus-search
        [searchMode]="searchMode"
        [initialState]="initialSearchState$ | async"
        [searchResults]="searchResults$ | async"
        (searchState$)="onSearchStateChange($event)"
      ></campus-search>
    </div>
  </campus-collapsible-sheet>
</div>
