<div class="edu-contents-search-by-column">
  <div>
    <ng-container searchPortal="hostBreadCrumbs"></ng-container>
  </div>
  <campus-collapsible-sheet>
    <div aside>
      <ng-container searchPortal="hostLeft"></ng-container>
    </div>
    <campus-search main
                   [searchMode]="searchMode"
                   [initialState]="initialSearchState$ | async"
                   [searchResults]="searchResults$ | async"
                   (searchState$)="onSearchStateChange($event)"></campus-search>
  </campus-collapsible-sheet>
</div>
