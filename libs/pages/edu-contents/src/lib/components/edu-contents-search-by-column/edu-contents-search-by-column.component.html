<campus-page-bar>
  <div class="edu-contents-search-by-column__page-bar">
    <span class="edu-contents-search-by-column__page-bar__label"
      >Of zoek op:</span
    >
    <campus-button [routerLink]="['/edu-content', currentLearningArea, 'term']"
      >Standaard zoeken</campus-button
    >
    <span class="edu-contents-search-by-column__page-bar__label">of</span>
    <campus-button [routerLink]="['/edu-content', currentLearningArea, 'toc']"
      >Inhoudstafel</campus-button
    >
  </div>
</campus-page-bar>

<div class="edu-contents-search-by-column">
  <div> <ng-container searchPortal="hostBreadCrumbs"></ng-container> </div>
  <campus-collapsible-sheet>
    <div aside> <ng-container searchPortal="hostLeft"></ng-container> </div>
    <div main> <ng-container searchPortal="hostTop"></ng-container> </div>
    <campus-search
      main
      [searchMode]="searchMode"
      [initialState]="initialSearchState$ | async"
      [searchResults]="searchResults$ | async"
      (searchState$)="onSearchStateChange($event)"
    ></campus-search>
  </campus-collapsible-sheet>
</div>
