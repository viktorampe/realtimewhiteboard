<div
  *ngIf="learningArea$ | async as learningArea"
  class="pages-edu-contents__search-modes"
>
  <div *ngIf="termMode" class="pages-edu-contents__search-modes__item">
    <h2 [innerHTML]="termMode.label"></h2>
    <campus-search-term
      [placeholder]="'Zoeken in ' + learningArea.name"
      [autoComplete]="true"
      [autoCompleteValues]="autoCompleteValues$ | async"
      (valueChange)="openSearchByTerm($event)"
      (valueChangeForAutoComplete)="searchTermChanged($event)"
    ></campus-search-term>
  </div>

  <div *ngIf="tocMode" class="pages-edu-contents__search-modes__item">
    <h2 [innerHTML]="tocMode.label"></h2>
    <campus-button primary bordered routerLink="toc"
      >&#8594; naar de zoekfunctie</campus-button
    >
  </div>

  <div *ngIf="planMode" class="pages-edu-contents__search-modes__item">
    <h2 [innerHTML]="planMode.label"></h2>
    <campus-button primary bordered routerLink="plan"
      >&#8594; naar de zoekfunctie</campus-button
    >
  </div>
</div>
