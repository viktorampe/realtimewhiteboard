<campus-page-bar>
  <ng-container searchPortal="hostTop"></ng-container>
</campus-page-bar>

<campus-collapsible-sheet>
  <div aside>
    <campus-button
      iconClass="reset-search"
      primary
      bordered
      class="edu-content-search__reset-button"
      (click)="clearSearchFilters()"
      >wis alle filters</campus-button
    >
    <ng-container searchPortal="hostLeft"></ng-container>
  </div>
  <campus-search
    main
    [autoCompleteValues]="autoCompleteValues$ | async"
    (searchTermChangeForAutoComplete)="onAutoCompleteRequest($event)"
    [searchMode]="searchMode"
    [initialState]="searchState$ | async"
    [searchResults]="searchResults$ | async"
    (searchState$)="onSearchStateChange($event)"
  ></campus-search>
</campus-collapsible-sheet>
