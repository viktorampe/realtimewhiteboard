<campus-page-bar>
  <ng-container searchPortal="hostTop"></ng-container>
</campus-page-bar>

<div class="pages-edu-contents-search-by-term__wrapper campus-page">
  <div class="pages-edu-contents-search-by-term__wrapper__aside">
    <campus-button
      iconClass="reset-search"
      primary
      bordered
      class="pages-edu-contents-search-by-term__wrapper__aside__reset"
      (click)="clearSearchFilters()"
      >wis alle filters</campus-button
    >
    <div class="pages-edu-contents-search-by-term__wrapper__aside__scroll">
      <ng-container searchPortal="hostLeft"></ng-container>
    </div>
  </div>
  <campus-search
    class="pages-edu-contents-search-by-term__wrapper__main"
    [autoCompleteValues]="autoCompleteValues$ | async"
    [autoFocusSearchTerm]="autoFocusSearchTerm"
    (searchTermChangeForAutoComplete)="onAutoCompleteRequest($event)"
    [searchMode]="searchMode"
    [initialState]="initialSearchState$ | async"
    [searchResults]="searchResults$ | async"
    (searchState$)="onSearchStateChange($event)"
  ></campus-search>
</div>
