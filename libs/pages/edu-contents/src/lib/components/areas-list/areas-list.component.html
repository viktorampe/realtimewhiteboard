<campus-info-panel
  titleText="Alle leergebieden"
  titleIcon="lesmateriaal"
  [displayAsRows]="true"
>
  <mat-form-field title__right class="pages-edu-contents-areas-list__filter">
    <input
      [(ngModel)]="filter"
      (ngModelChange)="onFilterChange($event)"
      placeholder="Filter op leergebied"
      matInput
    />
  </mat-form-field>
  <div
    cdkDropList
    [cdkDropListConnectedTo]="['favorite-areas']"
    [cdkDropListData]="filteredLearningAreas"
    class="pages-edu-contents-areas-list"
  >
    <div
      draggable="true"
      class="pages-edu-contents-areas-list__area"
      *ngFor="let learningArea of filteredLearningAreas"
      [class.pages-edu-contents-areas-list__area--selected]="
        isFavoriteArea(learningArea)
      "
      cdkDrag
      [cdkDragData]="learningArea"
      [cdkDragDisabled]="isFavoriteArea(learningArea)"
      (cdkDragDropped)="onFavoriteDrop($event)"
    >
      <mat-icon
        class="pages-edu-contents-areas-list__area__icon"
        svgIcon="learning-area:{{learningArea.icon}}"
      ></mat-icon>
      <a
        class="pages-edu-contents-areas-list__area__link"
        [routerLink]="learningArea.id"
        >{{ learningArea.name }}</a
      >
      <div style="display:none" *cdkDragPlaceholder></div>
      <campus-tile
        *cdkDragPreview
        icon="learning-area:{{learningArea.icon}}"
        [label]="learningArea.name"
      ></campus-tile>
    </div>
  </div>
</campus-info-panel>
