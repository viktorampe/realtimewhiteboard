<campus-info-panel
  titleText="Alle leergebieden"
  titleIcon="lesmateriaal"
  [displayAsRows]="true"
>
  <campus-filter-text-input
    title__right
    theme="dark"
    [source]="learningAreas"
  ></campus-filter-text-input>

  <ng-container *ngIf="(filterTextInput.result$ | async) as filteredAreas">
    <div
      class="pages-edu-contents-areas-list__area"
      *ngFor="let learningArea of filteredAreas"
      [class.pages-edu-contents-areas-list__area--favorite]="
        isFavoriteArea(learningArea)
      "
    >
      <mat-icon
        class="pages-edu-contents-areas-list__area__icon"
        svgIcon="learning-area:{{learningArea.icon}}"
      ></mat-icon>
      <a
        class="pages-edu-contents-areas-list__area__link"
        [routerLink]="learningArea.id"
        >{{ learningArea.name }}</a
      >
    </div>
  </ng-container>
</campus-info-panel>
