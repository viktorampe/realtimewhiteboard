<campus-list-item-content [contentRightSeparated]="true">
  <list-item-title
    data-cy="tli-title"
    class="student-task-list-item__container__title"
    (click)="onActionClick(actions[0])"
    campusClickStopPropagation
    >{{ title }}</list-item-title
  >

  <list-item-caption mat-line>{{ description }}</list-item-caption>

  <list-item-actions
    mat-line
    *ngIf="actions.length"
    class="student-task-list-item__container__actions"
    ><campus-button
      data-cy="tli-action"
      inline
      campusClickStopPropagation
      *ngFor="let action of actions"
      (click)="onActionClick(action)"
      >{{ action.label }}</campus-button
    ></list-item-actions
  >

  <list-item-content
    data-cy="tli-learning-area"
    class="student-task-list-item__learning-area ui-caption"
  >
    {{ learningAreaName }}
  </list-item-content>

  <list-item-content
    data-cy="tli-date-label"
    class="student-task-list-item__date-label ui-body-1"
    [class.student-task-list-item__date-label--urgent]="urgent"
  >
    {{ dateLabel }}
  </list-item-content>

  <list-item-content
    data-cy="tli-progress"
    class="student-task-list-item__progress"
    *ngIf="totalRequired && !finished"
  >
    <campus-progress
      [count]="completedRequired"
      [diameter]="48"
      [total]="totalRequired"
      [showPercentage]="true"
    >
      <completed-progress-icon
        ><mat-icon svgIcon="check"></mat-icon
      ></completed-progress-icon>
    </campus-progress>
  </list-item-content>
</campus-list-item-content>
