<div mat-dialog-title class="print-paper-tasks__title">
  <div class="print-paper-tasks__title__label">Afdrukken</div>
</div>

<mat-dialog-content>
  <div class="print-paper-tasks__container">
    <div
      *ngFor="let action of actions"
      data-cy="modal-btn-print-paper"
      (click)="action.handler()"
      class="print-paper-tasks__container__link"
      [class.print-paper-tasks__container__link--disabled]="action.disabled"
      [matTooltip]="action.tooltip"
    >
      <mat-icon
        svgIcon="print"
        class="print-paper-tasks__container__link__icon"
      ></mat-icon
      ><span class="print-paper-tasks__container__link__label">{{
        action.label
      }}</span></div
    >
  </div>
</mat-dialog-content>

<mat-dialog-actions class="print-paper-tasks__actions">
  <campus-button
    primary
    class="print-paper-tasks__actions__button"
    (click)="clickCancel()"
    data-cy="modal-btn-print-cancel"
    >Annuleren</campus-button
  >
</mat-dialog-actions>
