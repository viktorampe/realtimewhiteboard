<div mat-dialog-title class="print-paper-tasks__title">
  <div class="print-paper-tasks__title__label">Afdrukken</div>
</div>

<mat-dialog-content>
  <div class="print-paper-tasks__container">
    <div
      (click)="clickPrintTask(false)"
      class="print-paper-tasks__container__link print-paper-tasks__container__link--print"
      [class.print-paper-tasks__container__link--disabled]="
        isButtonDisabled(printEnum.WITH_NAMES)
      "
      [matTooltip]="
        isButtonDisabled(printEnum.WITH_NAMES)
          ? 'Deze taak is aan niemand toegekend.'
          : ''
      "
    >
      <mat-icon
        svgIcon="print"
        class="print-paper-tasks__container__link__icon"
      ></mat-icon
      ><span class="print-paper-tasks__container__link__label"
        >Afdrukken met namen</span
      ></div
    >
    <div
      (click)="clickPrintTask(true)"
      class="print-paper-tasks__container__link print-paper-tasks__container__link--print"
      [class.print-paper-tasks__container__link--disabled]="
        isButtonDisabled(printEnum.WITHOUT_NAMES)
      "
      ><mat-icon
        svgIcon="print"
        class="print-paper-tasks__container__link__icon"
      ></mat-icon
      ><span class="print-paper-tasks__container__link__label"
        >Afdrukken zonder namen</span
      ></div
    >
    <div
      (click)="clickPrintSolution()"
      class="print-paper-tasks__container__link print-paper-tasks__container__link--print"
      [class.print-paper-tasks__container__link--disabled]="
        isButtonDisabled(printEnum.SOLUTION)
      "
      ><mat-icon
        svgIcon="print"
        class="print-paper-tasks__container__link__icon"
      ></mat-icon
      ><span class="print-paper-tasks__container__link__label"
        >Correctiesleutel afdrukken</span
      ></div
    >
  </div>
</mat-dialog-content>

<mat-dialog-actions class="print-paper-tasks__actions">
  <campus-button
    primary
    class="print-paper-taks__actions__button"
    (click)="clickCancel()"
    >Annuleren</campus-button
  >
</mat-dialog-actions>
