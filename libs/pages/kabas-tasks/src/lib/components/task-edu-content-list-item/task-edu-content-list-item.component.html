<campus-list-item-content [contentRightSeparated]="true">
  <mat-icon
    list-item-icon
    svgIcon="{{ fileIcon != 'ludo.zip' ? 'general-file' : 'exercise' }}"
  ></mat-icon>

  <list-item-title>{{ title }}</list-item-title>
  <list-item-caption>{{ description }}</list-item-caption>
  <list-item-actions *ngIf="actions"
    ><campus-button
      inline
      campusClickStopPropagation
      *ngFor="let action of actions"
      (click)="onActionClick(action)"
    >
      {{ action.label }}
    </campus-button></list-item-actions
  >
  >
  <list-item-content
    *ngIf="level"
    class="manage-kabas-tasks-task-edu-content-list-item__level ui-caption"
  >
    {{ level }}
  </list-item-content>

  <list-item-content
    *ngIf="!isPaperTask"
    class="manage-kabas-tasks-task-edu-content-list-item__required ui-caption"
    [class.manage-kabas-tasks-task-edu-content-list-item__required--no-diabolo]="
      !diaboloPhaseIcon
    "
  >
    {{ required ? 'moetje' : 'magje' }}
  </list-item-content>

  <mat-icon
    list-item-content
    class="manage-kabas-tasks-task-edu-content-list-item__diabolo"
    svgIcon="{{ diaboloPhaseIcon }}"
  ></mat-icon>
</campus-list-item-content>
