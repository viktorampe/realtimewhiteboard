<campus-list-item-content [contentRightSeparated]="true">
  <mat-icon
    class="ui-list-item__icon"
    svgIcon="{{ fileIcon != 'ludo.zip' ? 'general-file' : 'exercise' }}"
  ></mat-icon>

  <div class="ui-list-item__title">{{ title }}</div>
  <div *ngIf="actions" class="ui-list-item__actions"
    ><span
      campusClickStopPropagation
      *ngFor="let action of actions"
      (click)="onActionClick(action)"
    >
      {{ action.label }}
    </span></div
  >
  <div
    *ngIf="level"
    class="manage-kabas-tasks-task-edu-content-list-item__level ui-list-item__content-right"
  >
    {{ level }}
  </div>

  <div
    *ngIf="!isPaperTask"
    class="manage-kabas-tasks-task-edu-content-list-item__required ui-list-item__content-right"
    [class.manage-kabas-tasks-task-edu-content-list-item__required--no-diabolo]="
      !diaboloPhaseIcon
    "
  >
    {{ required ? 'moetje' : 'magje' }}
  </div>

  <mat-icon
    class="manage-kabas-tasks-task-edu-content-list-item__diabolo ui-list-item__content-right"
    svgIcon="{{ diaboloPhaseIcon }}"
  ></mat-icon>
</campus-list-item-content>
