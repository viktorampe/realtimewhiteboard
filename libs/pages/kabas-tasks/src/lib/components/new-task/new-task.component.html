<campus-info-panel
  titleText="Nieuwe taak"
  titleIcon="tasks"
  [displayAsRows]="false"
  class="pages-kabas-tasks-new-task__info-panel"
>
  <form>
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <input autocomplete="off" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Vakgebied">
        <mat-option
          *ngFor="let learningArea of data.learningAreas"
          [value]="learningArea"
        >
          {{ learningArea.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group>
      <mat-radio-button value="digital">Digitaal</mat-radio-button>
      <mat-radio-button value="paper">Papier</mat-radio-button>
    </mat-radio-group>
  </form>

  <mat-dialog-actions class="pages-kabas-tasks-new-task__dialog__actions">
    <campus-button
      primary
      class="pages-kabas-tasks-new-task__dialog__actions__button"
      >Aanmaken</campus-button
    >
    <campus-button class="pages-kabas-tasks-new-task__dialog__actions__button"
      >Annuleren</campus-button
    >
  </mat-dialog-actions>
</campus-info-panel>
