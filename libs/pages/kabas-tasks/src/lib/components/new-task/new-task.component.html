<h2 mat-dialog-title>Nieuwe taak</h2>
<mat-dialog-content>
  <form [formGroup]="newTaskForm">
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <input autocomplete="off" formControlName="title" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Vakgebied" formControlName="learningArea">
        <mat-option
          *ngFor="let learningArea of data.learningAreas"
          [value]="learningArea"
        >
          {{ learningArea.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group formControlName="type">
      <mat-radio-button value="digital">Digitaal</mat-radio-button>
      <mat-radio-button value="paper">Papier</mat-radio-button>
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="pages-kabas-tasks-new-task__dialog__actions">
  <campus-button
    bordered
    flat
    (click)="cancel()"
    class="pages-kabas-tasks-new-task__dialog__actions__button__cancel"
    >Annuleren</campus-button
  >
  <campus-button
    secondary
    class="pages-kabas-tasks-new-task__dialog__actions__button__submit"
    [disabled]="newTaskForm.valid"
    (click)="submit()"
    >Aanmaken</campus-button
  >
</mat-dialog-actions>
