<campus-side-sheet isOpenOnInit=true>
  <campus-side-sheet-header>This is the header of the side sheet.</campus-side-sheet-header>
  <campus-side-sheet-body>
    <campus-info-panel-bundle [bundle]="bundle"
                              *ngIf="selectedItems.length == 0"></campus-info-panel-bundle>
    <campus-info-panel-content [content]=""
                               *ngIf="selectedItems.length == 1"></campus-info-panel-content>
    <campus-info-panel-contents [contents]=""
                                *ngIf="selectedItems.length > 1"></campus-info-panel-contents>
  </campus-side-sheet-body>
  <campus-side-sheet-page>
    <campus-page-header [iconClass]="bundle.icon"
                        [title]="bundle.name"
                        [subtitle]="bundle.description"></campus-page-header>
    <campus-list-view [listFormat]="'grid'"
                      #contentList>
      <!-- dataObject moet nog toegevoegd worden -->
      <campus-content-thumbnail *ngFor="let content of contents"
                                campusListItem
                                [title]="content.title"
                                [fileExtensionClass]="content.fileExtension"
                                [contentTypeClass]="content.icon">
        <!-- Dit moet nog de generic button worden -->
        <campus-content-action-button *ngFor="let action of content.actions"
                                      [iconClass]="action.icon"
                                      [tooltip]="action.text"></campus-content-action-button>
      </campus-content-thumbnail>
    </campus-list-view>
  </campus-side-sheet-page>
</campus-side-sheet>
