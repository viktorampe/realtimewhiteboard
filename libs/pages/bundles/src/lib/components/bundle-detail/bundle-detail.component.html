<campus-side-sheet isOpenOnInit=true>
  <campus-side-sheet-header>This is the header of the side sheet.</campus-side-sheet-header>
  <campus-side-sheet-body [ngSwitch]="selectedItems.length">
    <campus-info-panel-bundle [bundle]="bundle$ | async"
                              *ngSwitchCase="0"></campus-info-panel-bundle>
    <campus-info-panel-content [content]="selectedContent"
                               *ngSwitchCase="1">
    </campus-info-panel-content>
    <campus-info-panel-contents [contents]="selectedContents"
                                *ngSwitchDefault>
    </campus-info-panel-contents>
  </campus-side-sheet-body>
  <campus-side-sheet-page>

    <!-- Toolbar moet nog refactored worden -> scrollbar -->
    <campus-app-bar>
      <campus-content-action-button [iconClass]="'icon-timeline'"
                                    [tooltip]="'line'"
                                    (click)="setListFormat(listFormat.LINE)"></campus-content-action-button>
      <campus-content-action-button [iconClass]="'icon-checklist'"
                                    [tooltip]="'grid'"
                                    (click)="setListFormat(listFormat.GRID)"></campus-content-action-button>
      <campus-filter-text-input theme=light></campus-filter-text-input>
    </campus-app-bar>
    <campus-page-header [iconClass]="(bundle$ | async).icon"
                        [title]="(bundle$ | async).name"
                        [subtitle]="(bundle$ | async).description"></campus-page-header>

    <div *ngIf="(filteredContents$ | async) as fc">
      <div *ngIf="fc.length !== (contents$| async).length">
        {{(fc.length)}} {{fc.length > 1 ? 'items':'item'}} van de
        {{(contents$| async).length}}
        gevonden. </div>
      <div *ngIf="(filteredContents$ | async).length == (contents$| async).length">{{fc.length}}
        {{fc.length > 1 ?
        'items':'item'}} beschikbaar</div>
    </div>

    <campus-list-view [listFormat]="currentListFormat$ | async"
                      [multiSelect]="true">
      <campus-content-thumbnail *ngFor="let content of (filteredContents$ | async)"
                                campusListItem
                                [dataObject]="content"
                                [title]="content.title"
                                [fileExtensionClass]="content.fileExtension"
                                [contentTypeClass]="content.productType">
        <!-- Dit moet nog de generic button worden -->
        <campus-content-action-button *ngFor="let action of content.actions"
                                      [iconClass]="action.icon"
                                      [tooltip]="action.text"></campus-content-action-button>
      </campus-content-thumbnail>
    </campus-list-view>
  </campus-side-sheet-page>
</campus-side-sheet>
