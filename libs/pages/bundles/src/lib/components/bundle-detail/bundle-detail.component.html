<campus-side-sheet [isOpenOnInit]="true"
                   *ngIf="bundle$|async as bundle">
  <campus-side-sheet-header></campus-side-sheet-header>
  <campus-side-sheet-body *ngIf="list"
                          [ngSwitch]="(list.selectedItems$ | async).length">
    <campus-info-panel-bundle [bundle]="bundle"
                              *ngSwitchCase="0"></campus-info-panel-bundle>
    <campus-info-panel-content [content]="contentForInfoPanelSingle$ | async"
                               *ngSwitchCase="1">
    </campus-info-panel-content>
    <campus-info-panel-contents [contents]="contentForInfoPanelMultiple$ | async"
                                *ngSwitchDefault>
    </campus-info-panel-contents>
  </campus-side-sheet-body>

  <campus-side-sheet-page>
    <!-- Toolbar moet nog refactored worden -> scrollbar -->
    <campus-app-bar>
      <campus-button [iconClass]="'icon-timeline'"
                     (click)="setListFormat(listFormat.LINE)"></campus-button>
      <campus-button [iconClass]="'icon-checklist'"
                     (click)="setListFormat(listFormat.GRID)"></campus-button>
      <campus-filter-text-input theme="dark"
                                (filterTextChange)="onChangeFilterInput($event)"
                                [filterText]="filterInput$|async"
                                class="pages__toolbar__filter"></campus-filter-text-input>
    </campus-app-bar>

    <div class="campus-page">
      <campus-page-header [iconClass]="bundle.learningArea.icon"
                          [title]="bundle.name"
                          [subtitle]="bundle.description"></campus-page-header>

      <ng-container *ngIf="(contents$| async) as contents">
        <ng-container *ngIf="(filteredContents$ | async) as filteredContents">
          <div>
            <div *ngIf="filteredContents.length === contents.length"
                 class="itemsAmount">
              {{filteredContents.length}} van <u (click)="resetFilterInput()">{{contents.length}}</u> weergegeven
            </div>
          </div>

          <campus-list-view [listFormat]="currentListFormat$ | async"
                            [multiSelect]="true">
            <campus-content-thumbnail *ngFor="let content of filteredContents"
                                      campusListItem
                                      [dataObject]="content"
                                      [title]="content.name"
                                      [fileExtensionClass]="content.fileExtension"
                                      [contentTypeClass]="content.productType">
              <!-- Hier moeten de mogelijke actieknoppen met hun (Click) nog toegevoegd worden -->
              <campus-button [iconClass]="'icon-bundle'"
                             circle>
              </campus-button>
              <campus-button [iconClass]="'icon-tasks'"
                             circle>
              </campus-button>
            </campus-content-thumbnail>
          </campus-list-view>
        </ng-container>
      </ng-container>
    </div>
  </campus-side-sheet-page>
</campus-side-sheet>
