<campus-info-panel>
  <campus-content-preview preview
                          [preview]="eduContentPreview"
                          [titleText]="eduContentName"
                          [description]="eduContentDescription">
    <campus-file-extension type
                           [extensionClass]="eduContentExtention"></campus-file-extension>
    <div icon
         class="{{eduContentProductType}}"></div>
    <div badge
         *ngFor="let badge of eduContentMethods">
      {{badge}}
    </div>
  </campus-content-preview>
  <campus-confirmable-select status
                             [label]="'status'"
                             [options]="statusOptions"
                             [selectedOption]="selectedStatus"
                             [text]="'Verander de status van dit lesmateriaal. Enkel jij kan deze status zien.'"
                             [confirmIcon]="statusConfirmIcon"
                             (clickConfirm)="onSaveStatus($event)"></campus-confirmable-select>
</campus-info-panel>
