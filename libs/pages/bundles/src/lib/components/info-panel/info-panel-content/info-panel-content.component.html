<campus-content-preview [preview]="content.previewImage"
                        [titleText]="content.name"
                        [description]="content.description">
  <campus-file-extension *ngIf="content.fileExtension"
                         [extensionClass]="content.fileExtension"></campus-file-extension>
  <div *ngIf="content.productType"
       class="{{content.productType}}"></div>
  <div *ngFor="let badge of content.methodLogos">
    {{badge}}
  </div>
</campus-content-preview>
<campus-confirmable-select [label]="'status'"
                           [options]="statusOptions"
                           [selectedOption]="status"
                           [text]="'Verander de status van dit lesmateriaal. Enkel jij kan deze status zien.'"
                           [confirmIcon]="'icon-confirm'"
                           (clickConfirm)="onSaveStatus($event)"></campus-confirmable-select>
