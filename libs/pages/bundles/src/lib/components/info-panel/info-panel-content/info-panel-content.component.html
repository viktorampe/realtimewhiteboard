<campus-info-panel>
  <campus-content-preview [preview]="content.preview"
                          [titleText]="content.name"
                          [description]="content.description">
    <campus-file-extension type
                           [extensionClass]="content.extention"></campus-file-extension>
    <div icon
         class="{{content.productType}}"></div>
    <div badge
         *ngFor="let badge of content.methods">
      {{badge}}
    </div>
  </campus-content-preview>
  <campus-confirmable-select status
                             [label]="'status'"
                             [options]="statusOptions"
                             [selectedOption]="content.status"
                             [text]="'Verander de status van dit lesmateriaal. Enkel jij kan deze status zien.'"
                             [confirmIcon]="'icon-confirm'"
                             (clickConfirm)="onSaveStatus($event)"></campus-confirmable-select>
</campus-info-panel>
