<campus-tool-bar [fixed]="toolbarFixed">
  <input #filterInput
         type="text"
         (keyup)="onChangeFilterInput($event.target.value)">
  <div class="divider"></div>
</campus-tool-bar>
<div class="pages-bundles__container"
     [ngClass]="{'pages-bundles__container--fixed': toolbarFixed}">
  <campus-page-header [title]="'Mijn bundels'"
                      [subtitle]="'leergebieden'"
                      [iconClass]="'polpo-lesmateriaal'"></campus-page-header>
  <div class="pages-bundles__container__learning-areas-count">
    {{(displayedLearningAreas$|async)?.length}} van
    <u class="pages-bundles__container__learning-areas-count__total"
       (click)="resetFilterInput(); filterInput.value = ''">{{(learningAreas$|async)?.length}}</u>
    weergegeven
  </div>
  <div class="pages-bundles__container__learning-areas">
    <campus-list-view [listFormat]="listFormat$|async"
                      [placeHolderText]="'De toegepaste filter heeft geeft geen resultaten'">
      <campus-folder *ngFor="let learningArea of displayedLearningAreas$|async"
                     campusListItem
                     [itemCount]="(learningAreaCounts$|async)[learningArea.id].booksCount + (learningAreaCounts$|async)[learningArea.id].bundlesCount"
                     [title]="learningArea.name"
                     [backgroundColor]="learningArea.color"
                     [icon]="'learning-area:'+learningArea.icon">
        <campus-folder-details *ngIf="(learningAreaCounts$|async)[learningArea.id] as learningAreaCounts">
          {{learningAreaCounts.booksCount}}
          {{learningAreaCounts.booksCount === 1 ? 'boek' : 'boeken'}} |
          {{learningAreaCounts.bundlesCount}}
          {{learningAreaCounts.bundlesCount === 1 ? 'bundel' : 'bundels'}}</campus-folder-details>
      </campus-folder>
    </campus-list-view>
  </div>
</div>
