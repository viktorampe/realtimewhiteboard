<div class="bundles-container">
  <p>
    bundles works!
  </p>
  <campus-folder-line [itemCount]="2"
                      [title]="bundleData.name"
                      gradientId="485235"
                      backgroundColor="#485235"
                      icon="polpo-wiskunde">
    <!-- <campus-folder-progress-indicator [progress]="100"></campus-folder-progress-indicator> -->
    <campus-folder-details>{{bundleData.bundles.length}} bundels | {{bundleData.eduContents.length}} boeken</campus-folder-details>
    <campus-folder-details>{{bundleData.bundles.length}} bundels | {{bundleData.eduContents.length}} boeken</campus-folder-details>
  </campus-folder-line>

  <campus-folder-grid [itemCount]="0"
                      [title]="bundleData.name"
                      gradientId="485235"
                      backgroundColor="#485235"
                      icon="polpo-wiskunde"
                      [errorOnEmpty]="true">
    <campus-folder-progress-indicator [progress]="50"
                                      icon="polpo-lock"></campus-folder-progress-indicator>
    <campus-folder-details>{{bundleData.bundles.length}} bundels | {{bundleData.eduContents.length}} boeken</campus-folder-details>
  </campus-folder-grid>
</div>
