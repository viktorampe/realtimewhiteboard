<campus-person-badge
  [person]="person"
  [align]="'right'"
  [size]="'medium'"
  [subText]="taskInstance.start | date: 'dd-MM-yyyy HH:mm:ss'"
></campus-person-badge>
<p class="ui-info-panel-task__text">
  <strong>{{ taskInstance.task.name }}</strong> <br />{{
    taskInstance.task.description
  }}
</p>
